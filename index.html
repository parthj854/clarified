<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CA Common Core Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useEffect } = React;

        function App() {
            const [tab, setTab] = useState('home');
            const [connected, setConnected] = useState(false);

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-8 text-center">
                            <h1 className="text-4xl font-bold text-indigo-600 mb-4">
                                California Common Core Analyzer
                            </h1>
                            <p className="text-xl text-gray-600 mb-8">
                                AI-Powered Standards Alignment for Teachers
                            </p>
                            
                            {!connected ? (
                                <div>
                                    <button 
                                        onClick={() => setConnected(true)}
                                        className="bg-indigo-600 text-white px-8 py-3 rounded-lg font-semibold hover:bg-indigo-700 mb-4"
                                    >
                                        Get Started (Demo)
                                    </button>
                                    <p className="text-sm text-gray-500">
                                        Full version coming soon - Sign in with Google Classroom
                                    </p>
                                </div>
                            ) : (
                                <div className="text-left">
                                    <h2 className="text-2xl font-bold mb-4">Welcome!</h2>
                                    <p className="text-gray-700 mb-4">
                                        This tool analyzes your Google Classroom courses against California Common Core Standards.
                                    </p>
                                    <div className="bg-blue-50 p-4 rounded-lg">
                                        <h3 className="font-semibold mb-2">Features:</h3>
                                        <ul className="list-disc list-inside space-y-1 text-sm">
                                            <li>Standards alignment analysis</li>
                                            <li>AI-powered recommendations</li>
                                            <li>Alternative activity suggestions</li>
                                            <li>Grade 7 Mathematics focus</li>
                                        </ul>
                                    </div>
                                    <button 
                                        onClick={() => setConnected(false)}
                                        className="mt-6 bg-gray-200 px-6 py-2 rounded-lg hover:bg-gray-300"
                                    >
                                        Back
                                    </button>
                                </div>
                            )}
                        </div>
                        
                        <div className="mt-8 text-center text-sm text-gray-600">
                            <p>Built for California Teachers | Powered by AI</p>
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
