<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ClarifiEd AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <script src="https://accounts.google.com/gsi/client" async defer></script>

    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>

            --cream-dark: 40 25% 92%;

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        cream: 'hsl(40, 30%, 96%)',
                        navy: 'hsl(217, 71%, 23%)',
                        orange: 'hsl(24, 95%, 53%)'
                    }
                }

        }
    </script>
</head>
<body class="antialiased">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // ========== HELPER FUNCTIONS FOR FILE DOWNLOAD ==========
        
        async function getFileMetadata(fileId, accessToken) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files/${fileId}?fields=id,name,mimeType`,
                    { headers: { 'Authorization': 'Bearer ' + accessToken } }
                );
                if (response.ok) return await response.json();
            } catch (err) {
                console.error('Failed to get file metadata:', err);
            }
            return null;
        }

        async function downloadFileAsBase64(fileId, mimeType, accessToken) {
            try {
                let url;
                if (mimeType.includes('google-apps')) {
                    if (mimeType.includes('document')) {
                        url = `https://www.googleapis.com/drive/v3/files/${fileId}/export?mimeType=application/pdf`;
                    } else if (mimeType.includes('spreadsheet')) {
                        url = `https://www.googleapis.com/drive/v3/files/${fileId}/export?mimeType=application/pdf`;
                    } else if (mimeType.includes('presentation')) {
                        url = `https://www.googleapis.com/drive/v3/files/${fileId}/export?mimeType=application/pdf`;
                    } else {
                        return null;
                    }
                } else {
                    url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                
                if (!response.ok) return null;
                
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (err) {
                console.error('Error downloading file:', err);
                return null;
            }
        }
        
        // ========== STORAGE FUNCTIONS ==========
        
        function saveUserSession(user, accessToken) {
            try {
                localStorage.setItem('clarifi_user', JSON.stringify(user));
                localStorage.setItem('clarifi_token', accessToken);
                localStorage.setItem('clarifi_token_timestamp', Date.now().toString());
            } catch (err) {
                console.error('Failed to save session:', err);
            }
        }
        
        function loadUserSession() {
            try {
                const user = localStorage.getItem('clarifi_user');
                const token = localStorage.getItem('clarifi_token');
                const timestamp = localStorage.getItem('clarifi_token_timestamp');
                
                if (user && token && timestamp) {
                    const tokenAge = Date.now() - parseInt(timestamp);
                    const oneHour = 60 * 60 * 1000;
                    
                    if (tokenAge < oneHour) {
                        return { user: JSON.parse(user), token: token };
                    } else {
                        clearUserSession();
                    }
                }
            } catch (err) {
                console.error('Failed to load session:', err);
            }
            return null;
        }
        
        function clearUserSession() {
            localStorage.removeItem('clarifi_user');
            localStorage.removeItem('clarifi_token');
            localStorage.removeItem('clarifi_token_timestamp');
        }
        
        function saveAnalysis(courseName, gradeLevel, subject, analysis) {
            try {
                const analysisHistory = JSON.parse(localStorage.getItem('clarifi_history') || '[]');
                const newEntry = {
                    id: Date.now(),
                    courseName,
                    gradeLevel,
                    subject,
                    analysis,
                    timestamp: new Date().toISOString(),
                    date: new Date().toLocaleDateString()
                };
                analysisHistory.unshift(newEntry);
                if (analysisHistory.length > 20) analysisHistory.pop();
                localStorage.setItem('clarifi_history', JSON.stringify(analysisHistory));
            } catch (err) {
                console.error('Failed to save analysis:', err);
            }
        }
        
        function loadAnalysisHistory() {
            try {
                const history = localStorage.getItem('clarifi_history');
                return history ? JSON.parse(history) : [];
            } catch (err) {
                console.error('Failed to load history:', err);
                return [];
            }
        }
        
        function deleteAnalysis(id) {
            try {
                const history = loadAnalysisHistory();
                const filtered = history.filter(item => item.id !== id);
                localStorage.setItem('clarifi_history', JSON.stringify(filtered));
                return filtered;
            } catch (err) {
                console.error('Failed to delete analysis:', err);
                return null;
            }
        }
        
        // ========== APP COMPONENT ==========
        
        const App = () => {
            const [activeTab, setActiveTab] = useState(null);
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [isConnected, setIsConnected] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [courses, setCourses] = useState([]);
            const [courseData, setCourseData] = useState(null);
            const [gradeLevel, setGradeLevel] = useState('');
            const [subject, setSubject] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [downloadProgress, setDownloadProgress] = useState({ current: 0, total: 0 });
            const [analysisHistory, setAnalysisHistory] = useState([]);

            useEffect(() => {
                const savedSession = loadUserSession();
                if (savedSession) {
                    setUser(savedSession.user);
                    setAccessToken(savedSession.token);
                    setIsConnected(true);
                    
                    if (savedSession.token !== 'demo') {
                        fetchCourses(savedSession.token);
                    } else {
                        setCourses([{ id: '1', name: 'Grade 7 Mathematics', section: 'Room 204' }]);
                    }
                    
                    setActiveTab('courses');
                } else {
                    window.location.href = 'auth.html';
                    return;
                }
                
                setAnalysisHistory(loadAnalysisHistory());
            }, []);

            const fetchCourses = async (token) => {
                try {
                    const coursesResp = await fetch('https://classroom.googleapis.com/v1/courses?courseStates=ACTIVE', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    const data = await coursesResp.json();
                    setCourses(data.courses || []);
                } catch (err) {
                    console.error('Failed to fetch courses:', err);
                }
            };

            const handleSignOut = () => {
                clearUserSession();
                window.location.href = 'auth.html';
            };

            const selectCourse = async (courseId) => {
                try {
                    if (accessToken === 'demo') {
                        setCourseData({
                            courseName: 'Grade 7 Mathematics (Demo)',
                            assignments: [
                                { id: 1, title: 'Ratios and Proportions Worksheet', description: 'Unit rates practice', dueDate: '2024-12-25', maxPoints: 20, type: 'Assignment', materials: [] }
                            ]
                        });
                        setActiveTab('setup');
                        return;
                    }

                    const courseworkUrl = `https://classroom.googleapis.com/v1/courses/${courseId}/courseWork?pageSize=100`;
                    const courseworkResponse = await fetch(courseworkUrl, {
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    });

                    if (!courseworkResponse.ok) throw new Error(`API returned ${courseworkResponse.status}`);

                    const courseworkData = await courseworkResponse.json();
                    const realAssignments = (courseworkData.courseWork || []).map(work => ({
                        id: work.id,
                        title: work.title,
                        description: work.description || 'No description provided',
                        dueDate: work.dueDate ? `${work.dueDate.year}-${String(work.dueDate.month).padStart(2, '0')}-${String(work.dueDate.day).padStart(2, '0')}` : 'No due date',
                        maxPoints: work.maxPoints || 0,
                        type: work.workType || 'Assignment',
                        materials: work.materials || []
                    }));

                    setCourseData({
                        courseName: courses.find(c => c.id === courseId)?.name || 'Course',
                        assignments: realAssignments
                    });
                    
                    setActiveTab('setup');
                } catch (err) {
                    console.error('Error:', err);
                    alert('Could not load assignments: ' + err.message);
                }
            };

            const analyzeContent = async () => {
                if (!gradeLevel || !subject) {
                    alert('Please select grade level and subject');
                    return;
                }
                setIsAnalyzing(true);
                setDownloadProgress({ current: 0, total: 0 });
                
                try {
                    const filesData = [];
                    let totalFiles = 0;
                    
                    for (const assignment of courseData.assignments) {
                        if (assignment.materials && assignment.materials.length > 0) {
                            for (const material of assignment.materials) {
                                if (material.driveFile?.driveFile) totalFiles++;
                            }
                        }
                    }
                    
                    setDownloadProgress({ current: 0, total: totalFiles });
                    
                    if (accessToken !== 'demo' && totalFiles > 0) {
                        let currentFile = 0;
                        
                        for (const assignment of courseData.assignments) {
                            if (assignment.materials && assignment.materials.length > 0) {
                                for (const material of assignment.materials) {
                                    if (material.driveFile?.driveFile) {
                                        const fileId = material.driveFile.driveFile.id;
                                        const fileName = material.driveFile.driveFile.title;
                                        
                                        currentFile++;
                                        setDownloadProgress({ current: currentFile, total: totalFiles });
                                        
                                        try {
                                            const metadata = await getFileMetadata(fileId, accessToken);
                                            if (metadata) {
                                                const base64Data = await downloadFileAsBase64(fileId, metadata.mimeType, accessToken);
                                                if (base64Data) {
                                                    filesData.push({
                                                        fileName: fileName,
                                                        assignmentTitle: assignment.title,
                                                        base64: base64Data
                                                    });
                                                }
                                            }
                                        } catch (fileErr) {
                                            console.error(`Error downloading ${fileName}:`, fileErr);
                                        }
                                    }
                                }
                            }
                        }
                    }
                    
                    const response = await fetch('https://clarifi-ed-backend.vercel.app/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            assignments: courseData.assignments,
                            gradeLevel: gradeLevel,
                            subject: subject,
                            courseName: courseData.courseName,
                            filesData: filesData
                        })
                    });

                    if (!response.ok) throw new Error(`Backend API error: ${response.status}`);

                    const analysisResult = await response.json();
                    if (analysisResult.error) throw new Error(analysisResult.message || analysisResult.error);

                    setAnalysis(analysisResult);
                    saveAnalysis(courseData.courseName, gradeLevel, subject, analysisResult);
                    setAnalysisHistory(loadAnalysisHistory());
                    setActiveTab('results');
                } catch (err) {
                    console.error('AI Analysis Error:', err);
                    alert('AI analysis failed: ' + err.message);
                } finally {
                    setIsAnalyzing(false);
                    setDownloadProgress({ current: 0, total: 0 });
                }
            };

            const loadPreviousAnalysis = (historyItem) => {
                setAnalysis(historyItem.analysis);
                setActiveTab('results');
            };

            const handleDeleteAnalysis = (id) => {
                if (confirm('Delete this analysis from history?')) {
                    const updated = deleteAnalysis(id);
                    if (updated) setAnalysisHistory(updated);
                }
            };

            return (
                <div className="min-h-screen bg-cream">
                    {/* Mobile header */}
                    <header className="lg:hidden fixed top-0 left-0 right-0 h-16 bg-card border-b border-gray-300 z-50 flex items-center justify-between px-4">
                        <div className="flex items-center gap-2">
                            <svg className="w-8 h-8 text-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
                                <path strokeLinecap="round" strokeLinejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                            <span className="text-xl font-bold">
                                <span className="text-navy">Clarifi</span><span className="text-orange">Ed</span>
                            </span>
                        </div>
                        <button onClick={() => setSidebarOpen(!sidebarOpen)}>
                            <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                            </svg>
                        </button>
                    </header>

                    {/* Sidebar */}
                    <aside className={'fixed top-0 left-0 h-full w-64 bg-card border-r border-gray-300 z-40 transform transition-transform duration-200 lg:translate-x-0 ' + (sidebarOpen ? 'translate-x-0' : '-translate-x-full')}>
                        <div className="p-6">
                            <div className="flex items-center gap-2">
                                <svg className="w-10 h-10 text-orange" fill="none" stroke="currentColor" viewBox="0 0 24 24" strokeWidth="1.5">
                                    <path strokeLinecap="round" strokeLinejoin="round" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                                </svg>
                                <span className="text-2xl font-bold">
                                    <span className="text-navy">Clarifi</span><span className="text-orange">Ed</span>
                                </span>
                            </div>
                        </div>

                        <nav className="px-4 space-y-1">
                            {[
                                { id: 'courses', label: 'Courses', icon: 'üìö' },
                                { id: 'setup', label: 'Setup', icon: '‚öôÔ∏è' },
                                { id: 'history', label: 'History', icon: 'üìä', badge: analysisHistory.length },
                                { id: 'results', label: 'Results', icon: '‚ú®' }
                            ].map(item => (
                                <button
                                    key={item.id}
                                    onClick={() => { setActiveTab(item.id); setSidebarOpen(false); }}
                                    className={'flex items-center gap-3 px-4 py-3 rounded-lg transition-colors w-full text-left ' + (activeTab === item.id ? 'bg-navy text-white' : 'text-gray-600 hover:bg-gray-100')}
                                >
                                    <span className="text-xl">{item.icon}</span>
                                    <span className="font-medium">{item.label}</span>
                                    {item.badge > 0 && (
                                        <span className="ml-auto bg-orange text-white text-xs px-2 py-1 rounded-full">{item.badge}</span>
                                    )}
                                </button>
                            ))}
                        </nav>

                        <div className="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-300">
                            <div className="flex items-center gap-3 px-4 py-2 mb-2">
                                <div className="w-8 h-8 rounded-full bg-orange/20 flex items-center justify-center text-orange font-semibold">
                                    {user?.email?.charAt(0).toUpperCase() || 'U'}
                                </div>
                                <div className="flex-1 min-w-0">
                                    <p className="text-sm font-medium truncate text-gray-800">{user?.email || 'User'}</p>
                                </div>
                            </div>
                            <button
                                onClick={handleSignOut}
                                className="w-full flex items-center gap-2 px-4 py-2 text-gray-600 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors"
                            >
                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                                </svg>
                                <span className="font-medium">Sign Out</span>
                            </button>
                        </div>
                    </aside>

                    {/* Overlay */}
                    {sidebarOpen && (
                        <div
                            className="fixed inset-0 bg-black/50 z-30 lg:hidden"
                            onClick={() => setSidebarOpen(false)}
                        />
                    )}

                    {/* Main content */}
                    <main className="lg:ml-64 pt-16 lg:pt-0 min-h-screen">
                        <div className="p-6 lg:p-8">
                            {activeTab === null && (
                                <div className="text-center py-12">
                                    <div className="text-gray-500">Loading...</div>
                                </div>
                            )}

                            {activeTab === 'courses' && (
                                <div>
                                    <h1 className="text-3xl font-bold mb-2 text-navy">Select a Course</h1>
                                    <p className="text-gray-600 mb-6">Choose which course you want to analyze</p>
                                    
                                    {courses.length === 0 ? (
                                        <div className="bg-card rounded-xl p-12 text-center shadow-card">
                                            <p className="text-gray-500">No courses found. Make sure you have active courses in Google Classroom.</p>
                                        </div>
                                    ) : (
                                        <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                            {courses.map(course => (
                                                <button
                                                    key={course.id}
                                                    onClick={() => selectCourse(course.id)}
                                                    className="text-left p-6 bg-card border-2 border-gray-200 rounded-xl hover:border-orange hover:shadow-card transition-all"
                                                >
                                                    <h3 className="font-bold text-lg mb-2 text-navy">{course.name}</h3>
                                                    <p className="text-sm text-gray-600">{course.section || 'No section info'}</p>
                                                </button>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'history' && (
                                <div>
                                    <h1 className="text-3xl font-bold mb-2 text-navy">Analysis History</h1>
                                    <p className="text-gray-600 mb-6">View your past analyses</p>
                                    
                                    {analysisHistory.length === 0 ? (
                                        <div className="bg-card rounded-xl p-12 text-center shadow-card">
                                            <p className="text-gray-500 mb-4">No previous analyses found</p>
                                            <button 
                                                onClick={() => setActiveTab('courses')} 
                                                className="text-orange hover:underline font-medium"
                                            >
                                                Analyze your first course
                                            </button>
                                        </div>
                                    ) : (
                                        <div className="space-y-4">
                                            {analysisHistory.map(item => (
                                                <div key={item.id} className="bg-card border border-gray-200 rounded-xl p-6 hover:shadow-card transition-shadow">
                                                    <div className="flex justify-between items-start gap-4">
                                                        <div className="flex-1">
                                                            <h3 className="font-bold text-lg text-navy">{item.courseName}</h3>
                                                            <p className="text-sm text-gray-600">
                                                                Grade {item.gradeLevel} {item.subject} ‚Ä¢ {item.date}
                                                            </p>
                                                            <div className="mt-3 flex items-center gap-4">
                                                                <span className="text-3xl font-bold text-orange">{item.analysis.score}%</span>
                                                                <span className="text-sm text-gray-500">
                                                                    {item.analysis.score >= 80 ? 'üü¢ Strong' : item.analysis.score >= 60 ? 'üü° Moderate' : 'üî¥ Needs Work'}
                                                                </span>
                                                            </div>
                                                        </div>
                                                        <div className="flex gap-2">
                                                            <button
                                                                onClick={() => loadPreviousAnalysis(item)}
                                                                className="px-4 py-2 bg-navy text-white rounded-lg hover:bg-opacity-90 font-medium"
                                                            >
                                                                View
                                                            </button>
                                                            <button
                                                                onClick={() => handleDeleteAnalysis(item.id)}
                                                                className="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200 font-medium"
                                                            >
                                                                Delete
                                                            </button>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeTab === 'setup' && courseData && (
                                <div>
                                    <h1 className="text-3xl font-bold mb-2 text-navy">Configure Analysis</h1>
                                    <p className="text-gray-600 mb-6">Set up your standards alignment analysis</p>
                                    
                                    <div className="bg-card rounded-xl p-6 mb-6 shadow-card">
                                        <div className="flex items-center justify-between mb-6">
                                            <h3 className="font-bold text-lg text-navy">{courseData.courseName}</h3>
                                            {accessToken !== 'demo' && (
                                                <span className="text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full font-medium">Live Data</span>
                                            )}
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                                            <div>
                                                <label className="block text-sm font-medium mb-2 text-gray-700">Grade Level</label>
                                                <select value={gradeLevel} onChange={e => setGradeLevel(e.target.value)} className="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:border-orange focus:outline-none">
                                                    <option value="">Select Grade</option>
                                                    <option value="7">Grade 7</option>
                                                    <option value="8">Grade 8</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2 text-gray-700">Subject</label>
                                                <select value={subject} onChange={e => setSubject(e.target.value)} className="w-full border-2 border-gray-200 rounded-lg px-4 py-3 focus:border-orange focus:outline-none">
                                                    <option value="">Select Subject</option>
                                                    <option value="Math">Mathematics</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-medium mb-3 text-gray-700">üìö Assignments Found: {courseData.assignments.length}</h4>
                                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                                {courseData.assignments.map(a => (
                                                    <div key={a.id} className="bg-white p-4 rounded-lg border-2 border-gray-100 hover:border-gray-200 transition-colors">
                                                        <div className="flex justify-between items-start mb-2">
                                                            <div className="font-semibold text-navy">{a.title}</div>
                                                            <span className="text-xs bg-orange/10 text-orange px-2 py-1 rounded font-medium">{a.type}</span>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mb-2">{a.description}</div>
                                                        <div className="flex justify-between items-center text-xs text-gray-500">
                                                            <span>üìÖ Due: {a.dueDate}</span>
                                                            <span>üéØ {a.maxPoints} points</span>
                                                        </div>
                                                        {a.materials && a.materials.length > 0 && (
                                                            <div className="mt-3 pt-3 border-t border-gray-100">
                                                                <div className="text-xs font-medium text-orange mb-2">
                                                                    üìé Attachments ({a.materials.length}):
                                                                </div>
                                                                <div className="ml-4 space-y-1">
                                                                    {a.materials.map((mat, i) => (
                                                                        <div key={i} className="text-xs text-gray-600">
                                                                            {mat.driveFile && `üìÑ ${mat.driveFile.driveFile.title}`}
                                                                            {mat.link && `üîó ${mat.link.title || mat.link.url}`}
                                                                            {mat.youtubeVideo && `üé• ${mat.youtubeVideo.title}`}
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {downloadProgress.total > 0 && (
                                        <div className="mb-4 bg-blue-50 border-2 border-blue-200 rounded-lg p-4">
                                            <div className="flex items-center justify-between mb-2">
                                                <span className="text-sm font-medium text-blue-900">
                                                    üì• Downloading documents... {downloadProgress.current} / {downloadProgress.total}
                                                </span>
                                                <span className="text-sm text-blue-700 font-semibold">
                                                    {Math.round((downloadProgress.current / downloadProgress.total) * 100)}%
                                                </span>
                                            </div>
                                            <div className="w-full bg-blue-200 rounded-full h-2">
                                                <div 
                                                    className="bg-blue-600 h-2 rounded-full transition-all duration-300"
                                                    style={{ width: `${(downloadProgress.current / downloadProgress.total) * 100}%` }}
                                                ></div>
                                            </div>
                                        </div>
                                    )}

                                    <button
                                        onClick={analyzeContent}
                                        disabled={isAnalyzing || !gradeLevel || !subject}
                                        className="w-full bg-orange text-white px-6 py-4 rounded-lg font-semibold text-lg hover:bg-orange-light disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors shadow-lg"
                                    >
                                        {isAnalyzing ? (
                                            downloadProgress.total > 0 
                                                ? `üì• Downloading ${downloadProgress.current}/${downloadProgress.total}` 
                                                : 'üîç Analyzing with AI...'
                                        ) : '‚ú® Analyze Standards Alignment'}
                                    </button>
                                </div>
                            )}

                            {activeTab === 'results' && analysis && (
                                <div className="space-y-6">
                                    <div>
                                        <h1 className="text-3xl font-bold mb-2 text-navy">üìä Standards Alignment Analysis</h1>
                                        <p className="text-gray-600">Detailed breakdown of your course alignment</p>
                                    </div>
                                    
                                    <div className="bg-gradient-to-br from-orange/10 to-navy/10 rounded-xl p-8 border-2 border-orange/30 shadow-card">
                                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-6 mb-6">
                                            <div className="flex-1">
                                                <h3 className="text-2xl font-bold mb-3 text-navy">Overall Alignment Score</h3>
                                                <p className="text-gray-700 text-lg">{analysis.summary}</p>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-7xl font-bold text-orange mb-2">{analysis.score}%</div>
                                                <div className="text-sm font-medium text-gray-600">
                                                    {analysis.score >= 80 ? 'üü¢ Strong Alignment' : analysis.score >= 60 ? 'üü° Moderate Alignment' : 'üî¥ Needs Improvement'}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="mt-8 pt-8 border-t-2 border-orange/20">
                                            <h4 className="font-bold mb-6 text-navy text-lg">Domain Coverage Breakdown</h4>
                                            <div className="space-y-4">
                                                {Object.entries(analysis.domains).map(([domain, pct]) => (
                                                    <div key={domain}>
                                                        <div className="flex justify-between text-sm mb-2">
                                                            <span className="font-semibold text-gray-700">{domain}</span>
                                                            <span className="font-bold" style={{color: pct >= 70 ? '#22c55e' : pct >= 40 ? '#eab308' : '#ef4444'}}>{pct}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-200 rounded-full h-4">
                                                            <div
                                                                className={'h-4 rounded-full transition-all ' + (pct >= 70 ? 'bg-green-500' : pct >= 40 ? 'bg-yellow-500' : 'bg-red-500')}
                                                                style={{ width: pct + '%' }}
                                                            ></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-green-50 border-2 border-green-300 rounded-xl p-6 shadow-card">
                                        <h3 className="text-2xl font-bold mb-4 text-green-900 flex items-center gap-2">
                                            ‚úÖ Standards Currently Met ({analysis.standardsMet.length})
                                        </h3>
                                        <div className="space-y-3">
                                            {analysis.standardsMet.map((std, i) => (
                                                <div key={i} className="bg-white rounded-lg p-4 border border-green-200">
                                                    <div className="flex items-start gap-3">
                                                        <div className="bg-green-600 text-white px-3 py-1 rounded font-mono text-sm font-bold">
                                                            {std.code}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="font-semibold text-gray-900 mb-1">{std.description}</div>
                                                            <div className="text-sm text-gray-600 italic">Evidence: {std.evidence}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-red-50 border-2 border-red-300 rounded-xl p-6 shadow-card">
                                        <h3 className="text-2xl font-bold mb-4 text-red-900 flex items-center gap-2">
                                            ‚ùå Standards NOT Being Met ({analysis.standardsNotMet.length})
                                        </h3>
                                        <div className="space-y-3 max-h-96 overflow-y-auto">
                                            {analysis.standardsNotMet.map((std, i) => (
                                                <div key={i} className="bg-white rounded-lg p-4 border border-red-200">
                                                    <div className="flex items-start gap-3">
                                                        <div className="bg-red-600 text-white px-3 py-1 rounded font-mono text-sm font-bold">
                                                            {std.code}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="font-semibold text-gray-900 mb-2">{std.description}</div>
                                                            <div className="text-sm space-y-1">
                                                                <div className="text-orange-700">
                                                                    <strong>Why Important:</strong> {std.importance}
                                                                </div>
                                                                <div className="text-red-700">
                                                                    <strong>Impact:</strong> {std.impact}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="bg-amber-50 border-2 border-amber-300 rounded-xl p-6 shadow-card">
                                        <h3 className="text-2xl font-bold mb-4 text-amber-900">üí° Prioritized Action Plan</h3>
                                        <div className="space-y-4">
                                            {analysis.recommendations.map((rec, i) => (
                                                <div key={i} className="bg-white rounded-lg p-5 border-l-4" style={{borderLeftColor: rec.priority === 'CRITICAL' ? '#dc2626' : rec.priority === 'HIGH' ? '#f59e0b' : '#3b82f6'}}>
                                                    <div className="flex items-start gap-3">
                                                        <div className={'px-3 py-1 rounded text-white text-xs font-bold ' + (rec.priority === 'CRITICAL' ? 'bg-red-600' : rec.priority === 'HIGH' ? 'bg-orange-500' : 'bg-blue-500')}>
                                                            {rec.priority}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="font-mono text-sm bg-gray-100 px-2 py-1 rounded">{rec.standard}</span>
                                                                <span className="text-xs text-gray-500">‚Ä¢ {rec.timeframe}</span>
                                                            </div>
                                                            <div className="font-semibold text-gray-900 mb-2">{rec.action}</div>
                                                            <div className="text-sm text-gray-600 italic">{rec.rationale}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <button onClick={() => setActiveTab('setup')} className="flex-1 bg-card border-2 border-gray-200 px-6 py-3 rounded-lg font-medium hover:border-navy hover:bg-gray-50 transition-all">
                                            ‚Üê Analyze Another Course
                                        </button>
                                        <button onClick={() => window.print()} className="flex-1 bg-orange text-white px-6 py-3 rounded-lg font-medium hover:bg-orange-light transition-colors shadow-lg">
                                            üñ®Ô∏è Print Report
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
