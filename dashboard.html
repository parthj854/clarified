<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ClarifiEd AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'DM Sans', sans-serif;
            background-color: #F5F5F7;
            color: #1e293b;
        }
        
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Outfit', sans-serif;
        }
        
        .sidebar-active {
            background-color: #2B4560;
            color: white;
        }
        
        .sidebar-item:hover {
            background-color: rgba(43, 69, 96, 0.1);

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        navy: '#2B4560',
                        'navy-light': '#3D5A7A'
                    }
                }

<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // ========== STORAGE FUNCTIONS ==========
        
        function loadUserSession() {
            try {
                const user = localStorage.getItem('clarifi_user');
                const token = localStorage.getItem('clarifi_token');
                const timestamp = localStorage.getItem('clarifi_token_timestamp');
                
                if (user && token && timestamp) {
                    const tokenAge = Date.now() - parseInt(timestamp);
                    const oneHour = 60 * 60 * 1000;
                    
                    if (tokenAge < oneHour) {
                        return { user: JSON.parse(user), token: token };
                    } else {
                        clearUserSession();
                    }
                }
            } catch (err) {
                console.error('Failed to load session:', err);
            }
            return null;
        }
        
        function clearUserSession() {
            localStorage.removeItem('clarifi_user');
            localStorage.removeItem('clarifi_token');
            localStorage.removeItem('clarifi_token_timestamp');
        }
        
        function loadAnalysisHistory() {
            try {
                const history = localStorage.getItem('clarifi_history');
                return history ? JSON.parse(history) : [];
            } catch (err) {
                return [];
            }
        }
        
        async function getFileMetadata(fileId, accessToken) {
            try {
                const response = await fetch(
                    `https://www.googleapis.com/drive/v3/files/${fileId}?fields=id,name,mimeType`,
                    { headers: { 'Authorization': 'Bearer ' + accessToken } }
                );
                if (response.ok) return await response.json();
            } catch (err) {
                console.error('Failed to get file metadata:', err);
            }
            return null;
        }

        async function downloadFileAsBase64(fileId, mimeType, accessToken) {
            try {
                let url;
                if (mimeType.includes('google-apps')) {
                    if (mimeType.includes('document') || mimeType.includes('spreadsheet') || mimeType.includes('presentation')) {
                        url = `https://www.googleapis.com/drive/v3/files/${fileId}/export?mimeType=application/pdf`;
                    } else {
                        return null;
                    }
                } else {
                    url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
                }
                
                const response = await fetch(url, {
                    headers: { 'Authorization': 'Bearer ' + accessToken }
                });
                
                if (!response.ok) return null;
                
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (err) {
                return null;
            }
        }
        
        function saveAnalysis(courseName, gradeLevel, subject, analysis) {
            try {
                const analysisHistory = JSON.parse(localStorage.getItem('clarifi_history') || '[]');
                const newEntry = {
                    id: Date.now(),
                    courseName,
                    gradeLevel,
                    subject,
                    analysis,
                    timestamp: new Date().toISOString(),
                    date: new Date().toLocaleDateString()
                };
                analysisHistory.unshift(newEntry);
                if (analysisHistory.length > 20) analysisHistory.pop();
                localStorage.setItem('clarifi_history', JSON.stringify(analysisHistory));
            } catch (err) {
                console.error('Failed to save analysis:', err);
            }
        }
        
        function deleteAnalysis(id) {
            try {
                const history = loadAnalysisHistory();
                const filtered = history.filter(item => item.id !== id);
                localStorage.setItem('clarifi_history', JSON.stringify(filtered));
                return filtered;
            } catch (err) {
                return null;
            }
        }
        
        // Handle PDF upload
        function handlePDFUpload(file, metadata) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    const base64 = reader.result.split(',')[1];
                    const pdfData = {
                        id: Date.now(),
                        fileName: file.name,
                        title: metadata.title || file.name,
                        description: metadata.description || '',
                        gradeLevel: metadata.gradeLevel,
                        subject: metadata.subject,
                        base64: base64,
                        uploadDate: new Date().toLocaleDateString(),
                        type: 'Manual Upload',
                        analyzed: false,
                        analyzing: false,
                        alignmentScore: null
                    };
                    resolve(pdfData);
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        // Analyze individual PDF
        async function analyzeSinglePDF(pdf) {
            try {
                const response = await fetch('https://clarifi-ed-backend.vercel.app/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        assignments: [{
                            id: pdf.id,
                            title: pdf.title,
                            description: pdf.description,
                            type: 'Manual Upload'
                        }],
                        gradeLevel: pdf.gradeLevel,
                        subject: pdf.subject,
                        courseName: pdf.title,
                        filesData: [{
                            fileName: pdf.fileName,
                            assignmentTitle: pdf.title,
                            base64: pdf.base64
                        }]
                    })
                });

                if (!response.ok) throw new Error(`Analysis failed: ${response.status}`);

                const result = await response.json();
                if (result.error) throw new Error(result.message || result.error);

                return {
                    ...result,
                    pdfId: pdf.id
                };
            } catch (err) {
                console.error('Analysis error:', err);
                throw err;
            }
        }
        
        // ========== APP COMPONENT ==========
        
        const App = () => {
            const [activeView, setActiveView] = useState('overview');
            const [sidebarOpen, setSidebarOpen] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [courses, setCourses] = useState([]);
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [courseData, setCourseData] = useState(null);
            const [gradeLevel, setGradeLevel] = useState('');
            const [subject, setSubject] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [downloadProgress, setDownloadProgress] = useState({ current: 0, total: 0 });
            const [analysisHistory, setAnalysisHistory] = useState([]);
            const [uploadedPDFs, setUploadedPDFs] = useState([]);
            const [showUploadModal, setShowUploadModal] = useState(false);
            const [pdfMetadata, setPdfMetadata] = useState({ title: '', description: '', gradeLevel: '', subject: '' });

            useEffect(() => {
                const savedSession = loadUserSession();
                if (savedSession) {
                    setUser(savedSession.user);
                    setAccessToken(savedSession.token);
                    
                    if (savedSession.token !== 'demo') {
                        fetchCourses(savedSession.token);
                    } else {
                        setCourses([{ id: '1', name: 'Math Grade 7', section: 'Demo' }]);
                    }
                } else {
                    window.location.href = 'auth.html';
                    return;
                }
                
                setAnalysisHistory(loadAnalysisHistory());
            }, []);

            const fetchCourses = async (token) => {
                try {
                    const resp = await fetch('https://classroom.googleapis.com/v1/courses?courseStates=ACTIVE', {
                        headers: { 'Authorization': 'Bearer ' + token }
                    });
                    const data = await resp.json();
                    setCourses(data.courses || []);
                } catch (err) {
                    console.error('Failed to fetch courses:', err);
                }
            };

            const handleSignOut = () => {
                clearUserSession();
                window.location.href = 'auth.html';
            };

            const selectCourse = async (courseId) => {
                try {
                    if (accessToken === 'demo') {
                        setCourseData({
                            courseName: 'Math Grade 7 (Demo)',
                            assignments: [
                                { id: 1, title: 'Ratios Worksheet', description: 'Practice problems', dueDate: '2024-12-25', maxPoints: 20, type: 'Assignment', materials: [] }
                            ]
                        });
                        setSelectedCourse(courseId);
                        setActiveView('assignments');
                        return;
                    }

                    const courseworkUrl = `https://classroom.googleapis.com/v1/courses/${courseId}/courseWork?pageSize=100`;
                    const response = await fetch(courseworkUrl, {
                        headers: { 'Authorization': 'Bearer ' + accessToken }
                    });

                    if (!response.ok) throw new Error(`API error: ${response.status}`);

                    const data = await response.json();
                    const assignments = (data.courseWork || []).map(work => ({
                        id: work.id,
                        title: work.title,
                        description: work.description || 'No description',
                        dueDate: work.dueDate ? `${work.dueDate.year}-${String(work.dueDate.month).padStart(2, '0')}-${String(work.dueDate.day).padStart(2, '0')}` : 'No due date',
                        maxPoints: work.maxPoints || 0,
                        type: work.workType || 'Assignment',
                        materials: work.materials || []
                    }));

                    setCourseData({
                        courseName: courses.find(c => c.id === courseId)?.name || 'Course',
                        assignments: assignments
                    });
                    
                    setSelectedCourse(courseId);
                    setActiveView('assignments');
                } catch (err) {
                    console.error('Error:', err);
                    alert('Could not load assignments: ' + err.message);
                }
            };

            const analyzeAssignments = async () => {
                if (!gradeLevel || !subject) {
                    alert('Please select grade level and subject');
                    return;
                }
                
                setIsAnalyzing(true);
                setDownloadProgress({ current: 0, total: 0 });
                
                try {
                    const filesData = [];
                    let totalFiles = 0;
                    
                    // Add uploaded PDFs to filesData first
                    const matchingPDFs = uploadedPDFs.filter(pdf => 
                        pdf.gradeLevel === gradeLevel && pdf.subject === subject
                    );
                    
                    for (const pdf of matchingPDFs) {
                        filesData.push({
                            fileName: pdf.fileName,
                            assignmentTitle: pdf.title,
                            base64: pdf.base64
                        });
                    }
                    
                    // Then add Google Classroom files
                    for (const assignment of courseData.assignments) {
                        if (assignment.materials && assignment.materials.length > 0) {
                            for (const material of assignment.materials) {
                                if (material.driveFile?.driveFile) totalFiles++;
                            }
                        }
                    }
                    
                    setDownloadProgress({ current: 0, total: totalFiles });
                    
                    if (accessToken !== 'demo' && totalFiles > 0) {
                        let currentFile = 0;
                        for (const assignment of courseData.assignments) {
                            if (assignment.materials && assignment.materials.length > 0) {
                                for (const material of assignment.materials) {
                                    if (material.driveFile?.driveFile) {
                                        const fileId = material.driveFile.driveFile.id;
                                        const fileName = material.driveFile.driveFile.title;
                                        currentFile++;
                                        setDownloadProgress({ current: currentFile, total: totalFiles });
                                        
                                        try {
                                            const metadata = await getFileMetadata(fileId, accessToken);
                                            if (metadata) {
                                                const base64Data = await downloadFileAsBase64(fileId, metadata.mimeType, accessToken);
                                                if (base64Data) {
                                                    filesData.push({
                                                        fileName: fileName,
                                                        assignmentTitle: assignment.title,
                                                        base64: base64Data
                                                    });
                                                }
                                            }
                                        } catch (fileErr) {
                                            console.error(`Error downloading ${fileName}:`, fileErr);
                                        }
                                    }
                                }
                            }
                        }
                    }
                    
                    console.log(`ðŸ“¦ Total files to analyze: ${filesData.length} (${matchingPDFs.length} uploaded PDFs + ${filesData.length - matchingPDFs.length} Google Classroom files)`);
                    
                    const response = await fetch('https://clarifi-ed-backend.vercel.app/api/analyze', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            assignments: courseData.assignments,
                            gradeLevel: gradeLevel,
                            subject: subject,
                            courseName: courseData.courseName,
                            filesData: filesData
                        })
                    });

                    if (!response.ok) throw new Error(`Backend error: ${response.status}`);

                    const result = await response.json();
                    if (result.error) throw new Error(result.message || result.error);

                    setAnalysis(result);
                    saveAnalysis(courseData.courseName, gradeLevel, subject, result);
                    setAnalysisHistory(loadAnalysisHistory());
                } catch (err) {
                    console.error('Analysis Error:', err);
                    alert('Analysis failed: ' + err.message);
                } finally {
                    setIsAnalyzing(false);
                    setDownloadProgress({ current: 0, total: 0 });
                }
            };

            const loadPreviousAnalysis = (historyItem) => {
                setAnalysis(historyItem.analysis);
            };

            const handleDeleteAnalysis = (id) => {
                if (confirm('Delete this analysis?')) {
                    const updated = deleteAnalysis(id);
                    if (updated) setAnalysisHistory(updated);
                }
            };

            const StatCard = ({ title, value, subtitle, icon }) => (
                <div className="bg-white rounded-2xl p-6 border border-gray-200">
                    <div className="flex items-center justify-between mb-2">
                        <h3 className="text-sm font-medium text-gray-600">{title}</h3>
                        <span className="text-2xl">{icon}</span>
                    </div>
                    <div className="text-3xl font-bold text-navy mb-1">{value}</div>
                    <p className="text-sm text-gray-500">{subtitle}</p>
                </div>
            );

            return (
                <div className="min-h-screen flex bg-gray-50">
                    {/* Sidebar */}
                    <aside className={'fixed lg:static inset-y-0 left-0 w-64 bg-white border-r border-gray-200 z-50 transform transition-transform duration-200 ' + (sidebarOpen ? 'translate-x-0' : '-translate-x-full lg:translate-x-0')}>
                        <div className="flex flex-col h-full">
                            {/* Logo */}
                            <div className="p-6 border-b border-gray-200">
                                <div className="flex items-center gap-2">
                                    <div className="w-8 h-8 bg-navy rounded-lg flex items-center justify-center text-white font-bold">C</div>
                                    <span className="text-lg font-bold text-navy">ClarifiEd</span>
                                </div>
                            </div>

                            {/* Navigation */}
                            <nav className="flex-1 p-4">
                                {[
                                    { id: 'overview', label: 'Overview', icon: 'ðŸ“Š' },
                                    { id: 'assignments', label: 'Assignments', icon: 'ðŸ“' },
                                    { id: 'analytics', label: 'Analytics', icon: 'ðŸ“ˆ' },
                                    { id: 'settings', label: 'Settings', icon: 'âš™ï¸' }
                                ].map(item => (
                                    <button
                                        key={item.id}
                                        onClick={() => { setActiveView(item.id); setSidebarOpen(false); }}
                                        className={'sidebar-item w-full flex items-center gap-3 px-4 py-3 rounded-lg mb-1 text-left transition-colors ' + (activeView === item.id ? 'sidebar-active' : 'text-gray-700')}
                                    >
                                        <span className="text-xl">{item.icon}</span>
                                        <span className="font-medium">{item.label}</span>
                                    </button>
                                ))}
                            </nav>

                            {/* User Section */}
                            <div className="p-4 border-t border-gray-200">
                                <div className="flex items-center gap-3 px-2 py-2 mb-2">
                                    <div className="w-10 h-10 rounded-full bg-navy text-white flex items-center justify-center font-semibold">
                                        {user?.email?.charAt(0).toUpperCase() || 'P'}
                                    </div>
                                    <div className="flex-1 min-w-0">
                                        <p className="text-sm font-medium text-gray-900 truncate">{user?.email || 'User'}</p>
                                    </div>
                                </div>
                                <button
                                    onClick={handleSignOut}
                                    className="w-full flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-lg transition-colors"
                                >
                                    <span>ðŸšª</span>
                                    <span className="font-medium">Sign Out</span>
                                </button>
                            </div>
                        </div>
                    </aside>

                    {/* Overlay for mobile */}
                    {sidebarOpen && (
                        <div
                            className="fixed inset-0 bg-black/50 z-40 lg:hidden"
                            onClick={() => setSidebarOpen(false)}
                        />
                    )}

                    {/* Main Content */}
                    <div className="flex-1 flex flex-col min-h-screen">
                        {/* Mobile Header */}
                        <header className="lg:hidden bg-white border-b border-gray-200 px-4 py-3 flex items-center justify-between">
                            <div className="flex items-center gap-2">
                                <div className="w-8 h-8 bg-navy rounded-lg flex items-center justify-center text-white font-bold">C</div>
                                <span className="text-lg font-bold text-navy">ClarifiEd</span>
                            </div>
                            <button onClick={() => setSidebarOpen(true)} className="p-2">
                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16M4 18h16"></path>
                                </svg>
                            </button>
                        </header>

                        {/* Main Content Area */}
                        <main className="flex-1 p-6 lg:p-8 overflow-auto">
                            {activeView === 'overview' && (
                                <div className="space-y-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h1 className="text-3xl font-bold text-navy">Dashboard</h1>
                                            <p className="text-gray-600 mt-1">Monitor your assignment alignment to Common Core standards</p>
                                        </div>
                                        <button
                                            onClick={() => setActiveView('assignments')}
                                            className="px-6 py-3 bg-navy text-white rounded-lg hover:bg-navy-light transition-colors flex items-center gap-2"
                                        >
                                            <span>+</span>
                                            <span>Import from Google Classroom</span>
                                        </button>
                                    </div>

                                    {/* Stats Cards */}
                                    <div className="grid md:grid-cols-3 gap-6">
                                        <StatCard
                                            title="Total Assignments"
                                            value={(courseData?.assignments.length || 0) + uploadedPDFs.length}
                                            subtitle={`${courseData?.assignments.length || 0} from Classroom + ${uploadedPDFs.length} uploaded`}
                                            icon="ðŸ“š"
                                        />
                                        <StatCard
                                            title="Analyzed"
                                            value={uploadedPDFs.filter(p => p.analyzed).length + analysisHistory.length}
                                            subtitle={`${uploadedPDFs.filter(p => p.analyzing).length} analyzing now`}
                                            icon="ðŸŽ¯"
                                        />
                                        <StatCard
                                            title="Avg Alignment Score"
                                            value={analysisHistory.length > 0 ? Math.round(analysisHistory.reduce((sum, h) => sum + h.analysis.score, 0) / analysisHistory.length) + '%' : '0%'}
                                            subtitle="Common Core alignment"
                                            icon="ðŸ“Š"
                                        />
                                    </div>

                                    {/* Recent Assignments */}
                                    <div className="bg-white rounded-2xl p-6 border border-gray-200">
                                        <div className="flex items-center justify-between mb-6">
                                            <h2 className="text-xl font-bold text-navy">Recent Assignments</h2>
                                            <button
                                                onClick={() => setActiveView('assignments')}
                                                className="text-navy hover:underline font-medium flex items-center gap-1"
                                            >
                                                View All
                                                <svg className="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path>
                                                </svg>
                                            </button>
                                        </div>

                                        {analysisHistory.length === 0 ? (
                                            <div className="text-center py-12">
                                                <div className="text-6xl mb-4">ðŸ“„</div>
                                                <h3 className="text-lg font-medium mb-2">No assignments yet</h3>
                                                <p className="text-gray-600 mb-4">Connect your Google Classroom to import assignments</p>
                                            </div>
                                        ) : (
                                            <div className="space-y-3">
                                                {analysisHistory.slice(0, 5).map((item) => (
                                                    <div
                                                        key={item.id}
                                                        className="flex items-center justify-between p-4 rounded-lg border border-gray-200 hover:bg-gray-50 transition-colors cursor-pointer"
                                                        onClick={() => { setAnalysis(item.analysis); setActiveView('analytics'); }}
                                                    >
                                                        <div className="flex items-center gap-4">
                                                            <div className={'w-2 h-2 rounded-full ' + (item.analysis.score >= 80 ? 'bg-green-500' : item.analysis.score >= 60 ? 'bg-yellow-500' : 'bg-red-500')}></div>
                                                            <div>
                                                                <p className="font-medium">{item.courseName}</p>
                                                                <p className="text-sm text-gray-600">Grade {item.gradeLevel} {item.subject}</p>
                                                            </div>
                                                        </div>
                                                        <div className="text-right">
                                                            <span className={'text-xl font-bold ' + (item.analysis.score >= 80 ? 'text-green-600' : item.analysis.score >= 60 ? 'text-yellow-600' : 'text-red-500')}>
                                                                {item.analysis.score}%
                                                            </span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {activeView === 'assignments' && (
                                <div className="space-y-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <h1 className="text-3xl font-bold text-navy">Assignments</h1>
                                            <p className="text-gray-600 mt-1">View and analyze your imported assignments</p>
                                        </div>
                                        <div className="flex gap-3">
                                            <button
                                                onClick={() => setShowUploadModal(true)}
                                                className="px-6 py-3 bg-white border-2 border-navy text-navy rounded-lg hover:bg-gray-50 transition-colors flex items-center gap-2"
                                            >
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                                </svg>
                                                <span>Upload PDF</span>
                                            </button>
                                            <button
                                                onClick={() => setActiveView('assignments')}
                                                className="px-6 py-3 bg-navy text-white rounded-lg hover:bg-navy-light transition-colors flex items-center gap-2"
                                            >
                                                <span>+</span>
                                                <span>Import from Google Classroom</span>
                                            </button>
                                        </div>
                                    </div>

                                    {/* Show uploaded PDFs section */}
                                    {uploadedPDFs.length > 0 && (
                                        <div>
                                            <h2 className="text-lg font-bold text-navy mb-4">Manually Uploaded PDFs ({uploadedPDFs.length})</h2>
                                            <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4 mb-6">
                                                {uploadedPDFs.map(pdf => (
                                                    <div 
                                                        key={pdf.id} 
                                                        className={'bg-white p-6 rounded-xl border-2 transition-all ' + (pdf.analyzed ? 'border-green-300 hover:shadow-lg cursor-pointer' : pdf.analyzing ? 'border-blue-300 animate-pulse' : 'border-gray-200 hover:shadow-lg')}
                                                        onClick={() => {
                                                            if (pdf.analyzed && pdf.analysisData) {
                                                                setAnalysis(pdf.analysisData);
                                                                setActiveView('analytics');
                                                            }
                                                        }}
                                                    >
                                                        <div className="flex justify-between items-start mb-3">
                                                            <div className="flex-1">
                                                                <div className="flex items-center gap-2 mb-1">
                                                                    <h3 className="font-bold text-lg text-navy">{pdf.title}</h3>
                                                                    {pdf.analyzed && (

                                                            // Start analysis

                                                                    <div className="font-semibold mb-2">{std.description}</div>
                                                                    <div className="text-sm space-y-1">
                                                                        <div className="text-orange-700">
                                                                            <strong>Why Important:</strong> {std.importance}
                                                                        </div>
                                                                        <div className="text-red-700">
                                                                            <strong>Impact:</strong> {std.impact}
                                                                        </div>

                                            {/* Action Plan */}
                                            <div className="bg-amber-50 border-2 border-amber-300 rounded-2xl p-6">
                                                <h3 className="text-2xl font-bold text-amber-900 mb-4">ðŸ’¡ Action Plan</h3>
                                                <div className="space-y-4">
                                                    {analysis.recommendations.map((rec, i) => (
                                                        <div key={i} className="bg-white rounded-lg p-5 border-l-4" style={{borderLeftColor: rec.priority === 'CRITICAL' ? '#dc2626' : rec.priority === 'HIGH' ? '#f59e0b' : '#3b82f6'}}>
                                                            <div className="flex gap-3">

                                                                    {rec.priority}
                                                                </div>
                                                                <div className="flex-1">
                                                                    <div className="flex items-center gap-2 mb-2">
                                                                        <span className="font-mono text-sm bg-gray-100 px-2 py-1 rounded">{rec.standard}</span>
                                                                        <span className="text-xs text-gray-500">â€¢ {rec.timeframe}</span>
                                                                    </div>
                                                                    <div className="font-semibold mb-2">{rec.action}</div>
                                                                    <div className="text-sm text-gray-600 italic">{rec.rationale}</div>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>

                                            <div className="flex gap-4">
                                                <button onClick={() => setActiveView('assignments')} className="flex-1 bg-white border-2 border-gray-200 px-6 py-3 rounded-lg font-medium hover:border-navy transition-all">
                                                    â† Analyze Another
                                                </button>
                                                <button onClick={() => window.print()} className="flex-1 bg-navy text-white px-6 py-3 rounded-lg font-medium hover:bg-navy-light transition-colors">
                                                    ðŸ–¨ï¸ Print Report
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeView === 'settings' && (
                                <div className="space-y-6">
                                    <div>
                                        <h1 className="text-3xl font-bold text-navy">Settings</h1>
                                        <p className="text-gray-600 mt-1">Manage your account and preferences</p>
                                    </div>

                                    <div className="bg-white rounded-2xl p-6 border border-gray-200">
                                        <h3 className="text-lg font-bold text-navy mb-4">Account Information</h3>
                                        <div className="space-y-3">
                                            <div>
                                                <label className="text-sm text-gray-600">Email</label>
                                                <p className="font-medium">{user?.email}</p>

                                            <div>
                                                <label className="text-sm text-gray-600">Name</label>
                                                <p className="font-medium">{user?.name || 'Not provided'}</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-white rounded-2xl p-6 border border-gray-200">

                                                        setAnalysisHistory([]);
                                                    }
                                                }}
                                                className="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200"

        };

    </script>
