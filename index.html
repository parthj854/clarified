<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Classroom Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Lucide Icons as SVG components
        const Brain = () => (
            <svg className="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" />
            </svg>
        );
        
        const CheckCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        
        const AlertCircle = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        );
        
        const BookOpen = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
            </svg>
        );
        
        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );
        
        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );
        
        const LogOut = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
            </svg>
        );

        const AIClassroomAgent = () => {
            const [activeTab, setActiveTab] = useState('connect');
            const [isConnected, setIsConnected] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [courses, setCourses] = useState([]);
            const [selectedCourse, setSelectedCourse] = useState(null);
            const [courseData, setCourseData] = useState(null);
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);
            const [generatedContent, setGeneratedContent] = useState(null);
            const [isGenerating, setIsGenerating] = useState(false);
            const [error, setError] = useState(null);

            const handleGoogleSignIn = () => {
                if (!window.google) {
                    setError('Google Sign-In is loading. Please wait a moment and try again.');
                    return;
                }

                try {
                    const client = window.google.accounts.oauth2.initTokenClient({
                        client_id: '678343598174-cl1orhj1onnq5r79esv7sf0i6mht3p26.apps.googleusercontent.com',
                        scope: [
                            'https://www.googleapis.com/auth/classroom.courses.readonly',
                            'https://www.googleapis.com/auth/classroom.coursework.students',
                            'https://www.googleapis.com/auth/classroom.coursework.me',
                            'https://www.googleapis.com/auth/classroom.announcements',
                            'https://www.googleapis.com/auth/userinfo.profile',
                            'https://www.googleapis.com/auth/userinfo.email'
                        ].join(' '),
                        callback: async (tokenResponse) => {
                            if (tokenResponse.access_token) {
                                setAccessToken(tokenResponse.access_token);
                                await fetchUserInfo(tokenResponse.access_token);
                                await fetchCourses(tokenResponse.access_token);
                                setIsConnected(true);
                                setActiveTab('courses');
                            }
                        },
                    });
                    client.requestAccessToken();
                } catch (err) {
                    setError('Sign-in failed. Please try again or use Demo Mode.');
                }
            };

            const fetchUserInfo = async (token) => {
                try {
                    const response = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                        headers: { 'Authorization': `Bearer ${token}` }
                    });
                    const userData = await response.json();
                    setUser(userData);
                } catch (error) {
                    console.error('Error fetching user info:', error);
                }
            };

            const simulateConnection = () => {
                setUser({ name: 'Demo Teacher', email: 'demo@school.edu', picture: null });
                setAccessToken('demo_token');
                setIsConnected(true);
                setCourses([
                    { id: '123456', name: 'AP Biology - Period 3', section: 'Room 204' },
                    { id: '789012', name: 'Honors Chemistry', section: 'Room 301' }
                ]);
                setActiveTab('courses');
            };

            const fetchCourses = async (token) => {
                try {
                    const response = await fetch(
                        'https://classroom.googleapis.com/v1/courses?courseStates=ACTIVE&pageSize=20',
                        { headers: { 'Authorization': `Bearer ${token}` }}
                    );
                    if (response.ok) {
                        const data = await response.json();
                        setCourses(data.courses || []);
                    } else {
                        simulateConnection();
                    }
                } catch (err) {
                    simulateConnection();
                }
            };

            const fetchCourseDetails = async (courseId) => {
                setSelectedCourse(courseId);
                setCourseData({
                    courseName: courses.find(c => c.id === courseId)?.name || "AP Biology - Period 3",
                    assignments: [
                        { id: 1, title: "Cell Structure Quiz", description: "20 question quiz", dueDate: "2024-12-25", maxPoints: 100 },
                        { id: 2, title: "Photosynthesis Lab Report", description: "Complete lab report", dueDate: "2024-12-28", maxPoints: 50 }
                    ],
                    syllabus: "This AP Biology course covers: Unit 1 - Chemistry of Life, Unit 2 - Cell Structure and Function"
                });
                setActiveTab('analyze');
            };

            const analyzeContent = async () => {
                setIsAnalyzing(true);
                setTimeout(() => {
                    setAnalysis({
                        standardsAlignment: {
                            score: 85,
                            alignedStandards: ["HS-LS1-1: Construct models of cells", "HS-LS1-5: Energy flow"],
                            missingStandards: ["HS-LS1-2: Cellular transport"]
                        },
                        critique: {
                            strengths: ["Good mix of assessments", "Clear progression"],
                            improvements: ["Add formative assessments", "Include collaboration"]
                        },
                        suggestions: ["Add cell transport activity", "Create peer review process"]
                    });
                    setIsAnalyzing(false);
                    setActiveTab('results');
                }, 2000);
            };

            const generateContent = (contentType) => {
                setIsGenerating(true);
                setTimeout(() => {
                    if (contentType === 'lesson') {
                        setGeneratedContent({
                            type: 'Lesson Plan',
                            title: 'Cellular Respiration',
                            content: {
                                objectives: ["Explain cellular respiration", "Compare aerobic and anaerobic"],
                                standards: ["HS-LS1-5", "HS-LS1-7"]
                            }
                        });
                    } else {
                        setGeneratedContent({
                            type: 'Assessment',
                            title: 'Cellular Transport Quiz',
                            content: {
                                questions: [{ q: "Explain osmosis vs active transport", points: 4 }]
                            }
                        });
                    }
                    setIsGenerating(false);
                    setActiveTab('generate');
                }, 2000);
            };

            const deployToClassroom = () => {
                alert('✅ Content deployed to Google Classroom!');
            };

            const handleSignOut = () => {
                setIsConnected(false);
                setUser(null);
                setAccessToken(null);
                setCourses([]);
                setActiveTab('connect');
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div className="flex items-center gap-3">
                                    <Brain />
                                    <h1 className="text-3xl font-bold text-gray-800">AI Classroom Assistant</h1>
                                </div>
                                <div className="flex items-center gap-4">
                                    {isConnected && user && (
                                        <div className="flex items-center gap-3">
                                            {user.picture && <img src={user.picture} alt={user.name} className="w-8 h-8 rounded-full" />}
                                            <div>
                                                <div className="text-sm font-medium">{user.name}</div>
                                                <div className="text-xs text-gray-500">{user.email}</div>
                                            </div>
                                            <button onClick={handleSignOut} className="p-2 hover:bg-gray-100 rounded-lg">
                                                <LogOut className="w-5 h-5 text-gray-600" />
                                            </button>
                                        </div>
                                    )}
                                    <div className="flex items-center gap-2">
                                        {isConnected ? (
                                            <>
                                                <CheckCircle className="w-5 h-5 text-green-500" />
                                                <span className="text-sm text-green-600 font-medium">Connected</span>
                                            </>
                                        ) : (
                                            <>
                                                <AlertCircle className="w-5 h-5 text-gray-400" />
                                                <span className="text-sm text-gray-500">Not connected</span>
                                            </>
                                        )}
                                    </div>
                                </div>
                            </div>
                        </div>

                        {error && (
                            <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                                <p className="text-yellow-800 text-sm">{error}</p>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="flex border-b overflow-x-auto">
                                {['connect', 'courses', 'analyze', 'results', 'generate', 'deploy'].map((tab) => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        disabled={!isConnected && tab !== 'connect'}
                                        className={`flex-1 py-4 px-6 text-center font-medium capitalize ${activeTab === tab ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500'} ${!isConnected && tab !== 'connect' ? 'opacity-50 cursor-not-allowed' : ''}`}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {activeTab === 'connect' && (
                                <div className="text-center py-12">
                                    <BookOpen className="w-16 h-16 text-indigo-600 mx-auto mb-4" />
                                    <h2 className="text-2xl font-bold mb-4">Connect Your Google Classroom</h2>
                                    <p className="text-gray-600 mb-8 max-w-md mx-auto">
                                        Sign in with Google to analyze your courses and create better learning materials.
                                    </p>
                                    <button onClick={handleGoogleSignIn} className="bg-white border-2 border-gray-300 px-8 py-3 rounded-lg font-medium hover:bg-gray-50 flex items-center gap-3 mx-auto mb-4">
                                        <svg className="w-5 h-5" viewBox="0 0 24 24">
                                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                        </svg>
                                        Sign in with Google
                                    </button>
                                    <button onClick={simulateConnection} className="text-sm text-gray-500 underline">
                                        Try Demo Mode
                                    </button>
                                </div>
                            )}

                            {activeTab === 'courses' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Select a Course</h2>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        {courses.map(course => (
                                            <button key={course.id} onClick={() => fetchCourseDetails(course.id)} className="text-left p-6 border-2 rounded-lg hover:border-indigo-400">
                                                <h3 className="font-semibold text-lg">{course.name}</h3>
                                                <p className="text-sm text-gray-600">{course.section}</p>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'analyze' && courseData && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Course Analysis</h2>
                                    <div className="bg-gray-50 rounded-lg p-6 mb-6">
                                        <h3 className="font-semibold text-lg mb-4">{courseData.courseName}</h3>
                                        <div className="space-y-4">
                                            <div>
                                                <h4 className="font-medium mb-2">Assignments:</h4>
                                                {courseData.assignments.map(a => (
                                                    <div key={a.id} className="bg-white p-3 rounded border mb-2">
                                                        <div className="font-medium">{a.title}</div>
                                                        <div className="text-sm text-gray-600">Due: {a.dueDate}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <button onClick={analyzeContent} disabled={isAnalyzing} className="bg-indigo-600 text-white px-6 py-3 rounded-lg">
                                        {isAnalyzing ? 'Analyzing...' : 'Analyze with AI'}
                                    </button>
                                </div>
                            )}

                            {activeTab === 'results' && analysis && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Analysis Results</h2>
                                    <div className="mb-6">
                                        <div className="flex justify-between mb-4">
                                            <h3 className="text-xl font-semibold">Standards Alignment</h3>
                                            <span className="text-3xl font-bold text-indigo-600">{analysis.standardsAlignment.score}%</span>
                                        </div>
                                        <div className="grid md:grid-cols-2 gap-4">
                                            <div className="bg-green-50 p-4 rounded-lg">
                                                <h4 className="font-medium mb-2">Aligned</h4>
                                                {analysis.standardsAlignment.alignedStandards.map((s, i) => (
                                                    <div key={i} className="text-sm">✓ {s}</div>
                                                ))}
                                            </div>
                                            <div className="bg-yellow-50 p-4 rounded-lg">
                                                <h4 className="font-medium mb-2">Missing</h4>
                                                {analysis.standardsAlignment.missingStandards.map((s, i) => (
                                                    <div key={i} className="text-sm">⚠ {s}</div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'generate' && !generatedContent && !isGenerating && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Generate Content</h2>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        <button onClick={() => generateContent('lesson')} className="p-6 border-2 border-dashed rounded-lg hover:border-indigo-400">
                                            <FileText className="w-12 h-12 text-indigo-600 mx-auto mb-3" />
                                            <h3 className="font-semibold">Generate Lesson Plan</h3>
                                        </button>
                                        <button onClick={() => generateContent('assessment')} className="p-6 border-2 border-dashed rounded-lg hover:border-indigo-400">
                                            <Upload className="w-12 h-12 text-indigo-600 mx-auto mb-3" />
                                            <h3 className="font-semibold">Generate Assessment</h3>
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'generate' && isGenerating && (
                                <div className="text-center py-12">
                                    <div className="animate-spin w-12 h-12 border-4 border-indigo-600 border-t-transparent rounded-full mx-auto mb-4"></div>
                                    <p>Generating content...</p>
                                </div>
                            )}

                            {activeTab === 'generate' && generatedContent && (
                                <div>
                                    <div className="bg-gray-50 rounded-lg p-6 mb-4">
                                        <h3 className="text-xl font-semibold mb-2">{generatedContent.type}</h3>
                                        <p className="text-gray-600 mb-4">{generatedContent.title}</p>
                                    </div>
                                    <button onClick={() => setActiveTab('deploy')} className="bg-green-600 text-white px-6 py-3 rounded-lg">
                                        Deploy to Classroom
                                    </button>
                                </div>
                            )}

                            {activeTab === 'deploy' && generatedContent && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Deploy to Google Classroom</h2>
                                    <div className="bg-yellow-50 border border-yellow-200 rounded-lg p-4 mb-6">
                                        <p className="text-sm">Review content before posting.</p>
                                    </div>
                                    <button onClick={deployToClassroom} className="bg-indigo-600 text-white px-6 py-3 rounded-lg">
                                        Deploy Now
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<AIClassroomAgent />, document.getElementById('root'));
    </script>
</body>
</html>
