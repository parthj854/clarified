        const { useState, useEffect } = React;
        
        const LOGO = "data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 200 50'%3E%3Ctext x='10' y='35' font-family='Outfit' font-size='28' font-weight='700' fill='%232B4560'%3EClarifiEd%3C/text%3E%3C/svg%3E";
        
        function loadUserSession() {
            try {
                const user = localStorage.getItem('clarifi_user');
                const token = localStorage.getItem('clarifi_token');
                const timestamp = localStorage.getItem('clarifi_token_timestamp');
                if (user && token && timestamp && (Date.now() - parseInt(timestamp)) < 3600000) {
                    return { user: JSON.parse(user), token: token };
                }
                clearUserSession();
            } catch (err) {}
            return null;
        }
        
        function clearUserSession() {
            localStorage.removeItem('clarifi_user');
            localStorage.removeItem('clarifi_token');
            localStorage.removeItem('clarifi_token_timestamp');
        }
        
        function saveAnalysis(courseName, gradeLevel, subject, analysis) {
            try {
                const history = JSON.parse(localStorage.getItem('clarifi_history') || '[]');
                history.unshift({
                    id: Date.now(), courseName, gradeLevel, subject, analysis,
                    timestamp: new Date().toISOString(), date: new Date().toLocaleDateString()
                });
                if (history.length > 20) history.pop();
                localStorage.setItem('clarifi_history', JSON.stringify(history));
            } catch (err) {}
        }
        
        function loadAnalysisHistory() {
            try { return JSON.parse(localStorage.getItem('clarifi_history') || '[]'); } catch (err) { return []; }
        }
        
        function deleteAnalysis(id) {
            try {
                const history = loadAnalysisHistory();
                const filtered = history.filter(item => item.id !== id);
                localStorage.setItem('clarifi_history', JSON.stringify(filtered));
                return filtered;
            } catch (err) { return null; }
        }
        
        async function getFileMetadata(fileId, accessToken) {
            try {
                const response = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?fields=id,name,mimeType`,
                    { headers: { 'Authorization': 'Bearer ' + accessToken } });
                if (response.ok) return await response.json();
            } catch (err) {}
            return null;
        }

        async function downloadFileAsBase64(fileId, mimeType, accessToken) {
            try {
                let url;
                if (mimeType.includes('google-apps')) {
                    if (mimeType.includes('document') || mimeType.includes('spreadsheet') || mimeType.includes('presentation')) {
                        url = `https://www.googleapis.com/drive/v3/files/${fileId}/export?mimeType=application/pdf`;
                    } else return null;
                } else {
                    url = `https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`;
                }
                const response = await fetch(url, { headers: { 'Authorization': 'Bearer ' + accessToken } });
                if (!response.ok) return null;
                const blob = await response.blob();
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onloadend = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(blob);
                });
            } catch (err) { return null; }
        }
        
        function handlePDFUpload(file, metadata) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onloadend = () => {
                    resolve({
                        id: Date.now(), fileName: file.name, title: metadata.title || file.name,
                        description: metadata.description || '', gradeLevel: metadata.gradeLevel,
                        subject: metadata.subject, base64: reader.result.split(',')[1],
                        uploadDate: new Date().toLocaleDateString(), type: 'Manual Upload',
                        analyzed: false, analyzing: false, alignmentScore: null
                    });
                };
                reader.onerror = reject;
                reader.readAsDataURL(file);
            });
        }
        
        async function analyzeSinglePDF(pdf) {
            const response = await fetch('https://clarifi-ed-backend.vercel.app/api/analyze', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    assignments: [{ id: pdf.id, title: pdf.title, description: pdf.description, type: 'Manual Upload' }],
                    gradeLevel: pdf.gradeLevel, subject: pdf.subject, courseName: pdf.title,
                    filesData: [{ fileName: pdf.fileName, assignmentTitle: pdf.title, base64: pdf.base64 }]
                })
            });
            if (!response.ok) throw new Error(`Analysis failed: ${response.status}`);
            const result = await response.json();
            if (result.error) throw new Error(result.message || result.error);
            return { ...result, pdfId: pdf.id };
        }

            const analyzeAssignments = async () => {
                if (!gradeLevel || !subject) {

                    return;
                }
                setIsAnalyzing(true);
                setDownloadProgress({ current: 0, total: 0 });
                try {
                    const filesData = [];
                    let totalFiles = 0;
                    const matchingPDFs = uploadedPDFs.filter(pdf => pdf.gradeLevel === gradeLevel && pdf.subject === subject);
                    for (const pdf of matchingPDFs) {
                        filesData.push({ fileName: pdf.fileName, assignmentTitle: pdf.title, base64: pdf.base64 });
                    }
                    for (const assignment of courseData.assignments) {
                        if (assignment.materials && assignment.materials.length > 0) {
                            for (const material of assignment.materials) {
                                if (material.driveFile?.driveFile) totalFiles++;
                            }
                        }
                    }
                    setDownloadProgress({ current: 0, total: totalFiles });
                    if (accessToken !== 'demo' && totalFiles > 0) {
                        let currentFile = 0;
                        for (const assignment of courseData.assignments) {
                            if (assignment.materials && assignment.materials.length > 0) {
                                for (const material of assignment.materials) {
                                    if (material.driveFile?.driveFile) {
                                        const fileId = material.driveFile.driveFile.id;
                                        const fileName = material.driveFile.driveFile.title;
                                        currentFile++;
                                        setDownloadProgress({ current: currentFile, total: totalFiles });
                                        try {
                                            const metadata = await getFileMetadata(fileId, accessToken);
                                            if (metadata) {
                                                const base64Data = await downloadFileAsBase64(fileId, metadata.mimeType, accessToken);

                                                    filesData.push({ fileName: fileName, assignmentTitle: assignment.title, base64: base64Data });
                                                }
                                            }

                                    }
                                }
                            }

                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            assignments: courseData.assignments, gradeLevel: gradeLevel, subject: subject,
                            courseName: courseData.courseName, filesData: filesData
                        })
                    });
                    if (!response.ok) throw new Error(`Backend error: ${response.status}`);

                    saveAnalysis(courseData.courseName, gradeLevel, subject, result);
                    setAnalysisHistory(loadAnalysisHistory());
                    setActiveView('analytics');
                } catch (err) {
                    alert('Analysis failed: ' + err.message);
                } finally {
                    setIsAnalyzing(false);
                    setDownloadProgress({ current: 0, total: 0 });
                }
            };

                                                <div key={item.id} className="bg-white p-6 rounded-xl border hover:shadow-lg transition cursor-pointer"
                                                    onClick={() => alert('Content Detail View\n\n' + item.title + '\n\n' + item.content)}>
                                                    <div className="flex items-start gap-3">
                                                        <div className="p-2 rounded-lg bg-navy/10">
                                                            <span className="text-2xl">{item.contentType === 'lesson_plan' ? 'ðŸ“–' : item.contentType === 'assessment' ? 'ðŸ“‹' : 'ðŸ“„'}</span>
                                                        </div>
                                                        <div className="flex-1 min-w-0">
                                                            <h3 className="font-semibold line-clamp-2 text-navy">{item.title}</h3>
                                                            <div className="flex flex-wrap gap-2 mt-2">
                                                                <span className="text-xs bg-navy/10 text-navy px-2 py-1 rounded">
                                                                    {item.contentType === 'lesson_plan' ? 'Lesson Plan' : item.contentType === 'assessment' ? 'Assessment' : 'Worksheet'}
                                                                </span>
                                                                <span className="text-xs border border-gray-300 px-2 py-1 rounded">Grade {item.gradeLevel}</span>
                                                            </div>
                                                            <p className="text-sm text-gray-600 mt-2">{item.subject}</p>
                                                            <div className="flex items-center gap-1 text-xs text-gray-500 mt-3">
                                                                <svg className="w-3 h-3" fill="currentColor" viewBox="0 0 20 20"><path fillRule="evenodd" d="M6 2a1 1 0 00-1 1v1H4a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V6a2 2 0 00-2-2h-1V3a1 1 0 10-2 0v1H7V3a1 1 0 00-1-1zm0 5a1 1 0 000 2h8a1 1 0 100-2H6z" clipRule="evenodd"></path></svg>
                                                                <span>{item.createdAt}</span>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeView === 'assignments' && (
                                <div className="space-y-6">
                                    <div className="flex justify-between items-center">
                                        <div><h1 className="text-3xl font-bold text-navy">Assignments</h1>
                                        <p className="text-gray-600 mt-1">View and analyze your imported assignments</p></div>
                                        <div className="flex gap-3">
                                            <button onClick={() => setShowUploadModal(true)} className="px-6 py-3 bg-white border-2 border-navy text-navy rounded-lg hover:bg-gray-50 flex items-center gap-2">
                                                <svg className="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                                </svg>
                                                <span>Upload PDF</span>
                                            </button>
                                            <button onClick={() => setActiveView('assignments')} className="px-6 py-3 bg-navy text-white rounded-lg hover:bg-navy-light flex items-center gap-2">
                                                <span>+</span><span>Import from Google Classroom</span>
                                            </button>
                                        </div>
                                    </div>
                                    {!courseData ? (
                                        <div>
                                            <h2 className="text-xl font-bold mb-4">Select a Course</h2>
                                            {courses.length === 0 ? (
                                                <div className="bg-white rounded-2xl p-12 text-center border"><p className="text-gray-600">No courses found</p></div>
                                            ) : (
                                                <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                                    {courses.map(course => (
                                                        <button key={course.id} onClick={() => selectCourse(course.id)}
                                                            className="text-left p-6 bg-white border-2 border-gray-200 rounded-xl hover:border-navy hover:shadow-lg transition-all">
                                                            <h3 className="font-bold text-lg mb-2">{course.name}</h3>
                                                            <p className="text-sm text-gray-600">{course.section || 'No section info'}</p>
                                                        </button>
                                                    ))}
                                                </div>
                                            )}
                                        </div>
                                    ) : (
                                        <div className="space-y-6">
                                            <div className="bg-white rounded-2xl p-6 border">
                                                <div className="flex justify-between mb-6">
                                                    <div><h3 className="text-xl font-bold text-navy">{courseData.courseName}</h3>
                                                    <p className="text-gray-600">{courseData.assignments.length} assignments found</p></div>
                                                    <button onClick={() => setCourseData(null)} className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">â† Back</button>
                                                </div>
                                                <div className="grid md:grid-cols-2 gap-6 mb-6">
                                                    <div><label className="block text-sm font-medium mb-2">Grade Level</label>
                                                    <select value={gradeLevel} onChange={e => setGradeLevel(e.target.value)} className="w-full border-2 border-gray-200 rounded-lg px-4 py-3">
                                                        <option value="">Select Grade</option>
                                                        <option value="7">Grade 7</option>
                                                        <option value="8">Grade 8</option>
                                                    </select></div>
                                                    <div><label className="block text-sm font-medium mb-2">Subject</label>
                                                    <select value={subject} onChange={e => setSubject(e.target.value)} className="w-full border-2 border-gray-200 rounded-lg px-4 py-3">
                                                        <option value="">Select Subject</option>
                                                        <option value="Math">Mathematics</option>
                                                    </select></div>
                                                </div>
                                                {downloadProgress.total > 0 && (
                                                    <div className="mb-4 bg-blue-50 border border-blue-200 rounded-lg p-4">
                                                        <div className="flex items-center justify-between mb-2">
                                                            <span className="text-sm font-medium text-blue-900">ðŸ“¥ Downloading... {downloadProgress.current}/{downloadProgress.total}</span>
                                                            <span className="text-sm text-blue-700 font-semibold">{Math.round((downloadProgress.current / downloadProgress.total) * 100)}%</span>
                                                        </div>
                                                        <div className="w-full bg-blue-200 rounded-full h-2">
                                                            <div className="bg-blue-600 h-2 rounded-full transition-all" style={{ width: `${(downloadProgress.current / downloadProgress.total) * 100}%` }}></div>
                                                        </div>
                                                    </div>
                                                )}
                                                <button onClick={analyzeAssignments} disabled={isAnalyzing || !gradeLevel || !subject}
                                                    className="w-full bg-navy text-white px-6 py-4 rounded-lg font-semibold hover:bg-navy-light disabled:bg-gray-400 disabled:cursor-not-allowed">
                                                    {isAnalyzing ? (downloadProgress.total > 0 ? `ðŸ“¥ Downloading ${downloadProgress.current}/${downloadProgress.total}` : 'ðŸ” Analyzing...') : 'âœ¨ Analyze Standards Alignment'}
                                                </button>
                                            </div>
                                        </div>
                                    )}
                                </div>
                            )}

                            {activeView === 'analytics' && analysis && (
                                <div className="space-y-6">
                                    <h1 className="text-3xl font-bold text-navy">ðŸ“Š Standards Alignment Analysis</h1>
                                    <div className="bg-gradient-to-br from-navy/10 to-blue-50 rounded-2xl p-8 border-2 border-navy/20">
                                        <div className="flex justify-between items-center mb-6">
                                            <div className="flex-1"><h3 className="text-2xl font-bold text-navy mb-3">Overall Alignment Score</h3>
                                            <p className="text-gray-700 text-lg">{analysis.summary}</p></div>
                                            <div className="text-center"><div className="text-7xl font-bold text-navy mb-2">{analysis.score}%</div>
                                            <div className="text-sm font-medium text-gray-600">{analysis.score >= 80 ? 'ðŸŸ¢ Strong' : analysis.score >= 60 ? 'ðŸŸ¡ Moderate' : 'ðŸ”´ Needs Work'}</div></div>
                                        </div>
                                        <div className="mt-8 pt-8 border-t-2 border-navy/20">
                                            <h4 className="font-bold mb-6 text-navy text-lg">Domain Coverage</h4>
                                            <div className="space-y-4">
                                                {Object.entries(analysis.domains).map(([domain, pct]) => (
                                                    <div key={domain}>
                                                        <div className="flex justify-between text-sm mb-2">
                                                            <span className="font-semibold">{domain}</span>
                                                            <span className="font-bold" style={{color: pct >= 70 ? '#22c55e' : pct >= 40 ? '#eab308' : '#ef4444'}}>{pct}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-200 rounded-full h-4">
                                                            <div className={'h-4 rounded-full ' + (pct >= 70 ? 'bg-green-500' : pct >= 40 ? 'bg-yellow-500' : 'bg-red-500')} style={{ width: pct + '%' }}></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="flex gap-4">
                                        <button onClick={() => setActiveView('assignments')} className="flex-1 bg-white border-2 border-gray-200 px-6 py-3 rounded-lg font-medium hover:border-navy">â† Analyze Another</button>
                                        <button onClick={() => window.print()} className="flex-1 bg-navy text-white px-6 py-3 rounded-lg font-medium hover:bg-navy-light">ðŸ–¨ï¸ Print Report</button>
                                    </div>
                                </div>
                            )}

                            {activeView === 'settings' && (
                                <div className="space-y-6">
                                    <div><h1 className="text-3xl font-bold text-navy">Settings</h1>
                                    <p className="text-gray-600 mt-1">Manage your account and preferences</p></div>
                                    <div className="bg-white rounded-2xl p-6 border">
                                        <h3 className="text-lg font-bold text-navy mb-4">Account Information</h3>
                                        <div className="space-y-3">
                                            <div><label className="text-sm text-gray-600">Email</label>
                                            <p className="font-medium">{user?.email}</p></div>
                                            <div><label className="text-sm text-gray-600">Name</label>
                                            <p className="font-medium">{user?.name || 'Not provided'}</p></div>
                                        </div>
                                    </div>
                                    <div className="bg-white rounded-2xl p-6 border">
                                        <h3 className="text-lg font-bold text-navy mb-4">Analysis History</h3>
                                        <p className="text-gray-600 mb-4">You have {analysisHistory.length} saved analyses</p>
                                        {analysisHistory.length > 0 && (
                                            <button onClick={() => { if (confirm('Delete all history?')) { localStorage.removeItem('clarifi_history'); setAnalysisHistory([]); } }}
                                                className="px-4 py-2 bg-red-100 text-red-600 rounded-lg hover:bg-red-200">Clear All History</button>
                                        )}
                                    </div>
                                </div>
                            )}

                            {showUploadModal && (
                                <div className="fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4" onClick={() => setShowUploadModal(false)}>
                                    <div className="bg-white rounded-2xl p-8 max-w-2xl w-full shadow-2xl" onClick={e => e.stopPropagation()}>
                                        <div className="flex items-center justify-between mb-6">
                                            <h2 className="text-2xl font-bold text-navy">Upload PDF Assignment</h2>
                                            <button onClick={() => setShowUploadModal(false)} className="text-gray-400 hover:text-gray-600">
                                                <svg className="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                                    <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M6 18L18 6M6 6l12 12"></path>
                                                </svg>
                                            </button>
                                        </div>
                                        <form onSubmit={async (e) => {
                                            e.preventDefault();
                                            const fileInput = document.getElementById('pdf-upload');
                                            const file = fileInput.files[0];
                                            if (!file || !pdfMetadata.title || !pdfMetadata.gradeLevel || !pdfMetadata.subject) {
                                                alert('Please fill in all fields');
                                                return;
                                            }
                                            try {
                                                const pdfData = await handlePDFUpload(file, pdfMetadata);
                                                const newPDF = { ...pdfData, analyzing: true };
                                                setUploadedPDFs([...uploadedPDFs, newPDF]);
                                                setShowUploadModal(false);
                                                setPdfMetadata({ title: '', description: '', gradeLevel: '', subject: '' });
                                                fileInput.value = '';
                                                try {
                                                    const analysisResult = await analyzeSinglePDF(pdfData);
                                                    setUploadedPDFs(prev => prev.map(p => p.id === pdfData.id ? { ...p, analyzed: true, analyzing: false, alignmentScore: analysisResult.score, analysisData: analysisResult } : p));
                                                    saveAnalysis(pdfData.title, pdfData.gradeLevel, pdfData.subject, analysisResult);
                                                    setAnalysisHistory(loadAnalysisHistory());
                                                    if (confirm(`PDF analyzed! Score: ${analysisResult.score}%\n\nView full analysis?`)) {
                                                        setAnalysis(analysisResult);
                                                        setActiveView('analytics');
                                                    }
                                                } catch (analysisErr) {
                                                    setUploadedPDFs(prev => prev.map(p => p.id === pdfData.id ? { ...p, analyzing: false, analysisFailed: true } : p));
                                                    alert('Analysis failed: ' + analysisErr.message);
                                                }
                                            } catch (err) {
                                                alert('Failed to upload PDF: ' + err.message);
                                            }
                                        }} className="space-y-6">
                                            <div><label className="block text-sm font-medium mb-2">PDF File</label>
                                            <input id="pdf-upload" type="file" accept=".pdf" className="w-full border-2 border-gray-200 rounded-lg px-4 py-3 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:bg-navy file:text-white hover:file:bg-navy-light" required /></div>
                                            <div><label className="block text-sm font-medium mb-2">Assignment Title *</label>
                                            <input type="text" value={pdfMetadata.title} onChange={e => setPdfMetadata({...pdfMetadata, title: e.target.value})} placeholder="e.g., Chapter 5 Quiz" className="w-full border-2 border-gray-200 rounded-lg px-4 py-3" required /></div>
                                            <div><label className="block text-sm font-medium mb-2">Description (Optional)</label>
                                            <textarea value={pdfMetadata.description} onChange={e => setPdfMetadata({...pdfMetadata, description: e.target.value})} placeholder="Brief description..." className="w-full border-2 border-gray-200 rounded-lg px-4 py-3 h-24 resize-none" /></div>
                                            <div className="grid md:grid-cols-2 gap-4">
                                                <div><label className="block text-sm font-medium mb-2">Grade Level *</label>
                                                <select value={pdfMetadata.gradeLevel} onChange={e => setPdfMetadata({...pdfMetadata, gradeLevel: e.target.value})} className="w-full border-2 border-gray-200 rounded-lg px-4 py-3" required>
                                                    <option value="">Select Grade</option>
                                                    <option value="7">Grade 7</option>
                                                    <option value="8">Grade 8</option>
                                                </select></div>
                                                <div><label className="block text-sm font-medium mb-2">Subject *</label>
                                                <select value={pdfMetadata.subject} onChange={e => setPdfMetadata({...pdfMetadata, subject: e.target.value})} className="w-full border-2 border-gray-200 rounded-lg px-4 py-3" required>
                                                    <option value="">Select Subject</option>
                                                    <option value="Math">Mathematics</option>
                                                </select></div>
                                            </div>
                                            <div className="flex gap-3 pt-4">
                                                <button type="button" onClick={() => setShowUploadModal(false)} className="flex-1 px-6 py-3 bg-white border-2 border-gray-200 rounded-lg hover:bg-gray-50 font-medium">Cancel</button>
                                                <button type="submit" className="flex-1 px-6 py-3 bg-navy text-white rounded-lg hover:bg-navy-light font-medium">Upload PDF</button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            )}
                        </main>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
