<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Common Core Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const App = () => {
            const [activeTab, setActiveTab] = useState('connect');
            const [isConnected, setIsConnected] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [courses, setCourses] = useState([]);
            const [courseData, setCourseData] = useState(null);
            const [gradeLevel, setGradeLevel] = useState('');
            const [subject, setSubject] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const handleGoogleSignIn = () => {
                if (!window.google) {
                    alert('Google Sign-In loading. Please wait and try again.');
                    return;
                }
                try {
                    window.google.accounts.oauth2.initTokenClient({
                        client_id: '678343598174-cl1orhj1onnq5r79esv7sf0i6mht3p26.apps.googleusercontent.com',
                        scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.students https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                        callback: async (response) => {
                            if (response.access_token) {
                                setAccessToken(response.access_token);
                                const userResp = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                                    headers: { 'Authorization': 'Bearer ' + response.access_token }
                                });
                                setUser(await userResp.json());
                                const coursesResp = await fetch('https://classroom.googleapis.com/v1/courses?courseStates=ACTIVE', {
                                    headers: { 'Authorization': 'Bearer ' + response.access_token }
                                });
                                const data = await coursesResp.json();
                                setCourses(data.courses || []);
                                setIsConnected(true);
                                setActiveTab('courses');
                            }
                        }
                    }).requestAccessToken();
                } catch (err) {
                    alert('Sign-in failed: ' + err.message);
                }
            };

            const startDemo = () => {
                setUser({ name: 'Demo Teacher', email: 'demo@school.edu' });
                setAccessToken('demo');
                setIsConnected(true);
                setCourses([
                    { id: '1', name: 'Grade 7 Mathematics', section: 'Room 204' }
                ]);
                setActiveTab('courses');
            };

            const selectCourse = (courseId) => {
                setCourseData({
                    courseName: 'Grade 7 Mathematics',
                    assignments: [
                        { id: 1, title: 'Ratios and Proportions Worksheet', description: 'Unit rates practice', maxPoints: 20 },
                        { id: 2, title: 'Linear Expressions Quiz', description: 'Solve equations', maxPoints: 100 }
                    ]
                });
                setActiveTab('setup');
            };

            const analyzeContent = () => {
                if (!gradeLevel || !subject) {
                    alert('Please select grade level and subject');
                    return;
                }
                setIsAnalyzing(true);
                setTimeout(() => {
                    setAnalysis({
                        score: 72,
                        summary: 'Moderate alignment with CA Common Core. Strong in ratios and expressions but needs more statistics and geometry content.',
                        domains: { 'Ratios': 80, 'Number System': 65, 'Expressions': 75, 'Geometry': 45, 'Statistics': 30 },
                        recommendations: [
                            'Add statistics unit on sampling and data analysis',
                            'Include more geometry activities on scale drawings',
                            'Add real-world problem-solving contexts'
                        ]
                    });
                    setIsAnalyzing(false);
                    setActiveTab('results');
                }, 2000);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">California Common Core Analyzer</h1>
                                    <p className="text-sm text-gray-600">AI-Powered Standards Alignment</p>
                                </div>
                                {isConnected && user && (
                                    <div className="flex items-center gap-3">
                                        <div className="text-right">
                                            <div className="text-sm font-medium">{user.name}</div>
                                            <div className="text-xs text-gray-500">{user.email}</div>
                                        </div>
                                        <button onClick={() => { setIsConnected(false); setActiveTab('connect'); }} className="px-4 py-2 bg-gray-200 rounded-lg text-sm">Sign Out</button>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="flex border-b">
                                {['connect', 'courses', 'setup', 'results'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        disabled={!isConnected && tab !== 'connect'}
                                        className={'flex-1 py-4 px-6 font-medium capitalize ' + (activeTab === tab ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500')}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {activeTab === 'connect' && (
                                <div className="text-center py-12">
                                    <h2 className="text-2xl font-bold mb-4">Connect Google Classroom</h2>
                                    <p className="text-gray-600 mb-8">Analyze your courses against California Common Core Standards</p>
                                    <button onClick={handleGoogleSignIn} className="bg-white border-2 border-gray-300 px-8 py-3 rounded-lg font-medium hover:bg-gray-50 mb-4">
                                        Sign in with Google
                                    </button>
                                    <div>
                                        <button onClick={startDemo} className="text-sm text-gray-500 underline">
                                            Try Demo Mode
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'courses' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Select a Course</h2>
                                    <div className="grid md:grid-cols-2 gap-4">
                                        {courses.map(course => (
                                            <button
                                                key={course.id}
                                                onClick={() => selectCourse(course.id)}
                                                className="text-left p-6 border-2 rounded-lg hover:border-indigo-400 hover:bg-indigo-50"
                                            >
                                                <h3 className="font-semibold text-lg">{course.name}</h3>
                                                <p className="text-sm text-gray-600">{course.section}</p>
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'setup' && courseData && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Configure Analysis</h2>
                                    <div className="bg-gray-50 rounded-lg p-6 mb-6">
                                        <h3 className="font-semibold text-lg mb-4">{courseData.courseName}</h3>
                                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Grade Level</label>
                                                <select value={gradeLevel} onChange={e => setGradeLevel(e.target.value)} className="w-full border rounded-lg px-4 py-2">
                                                    <option value="">Select Grade</option>
                                                    <option value="7">Grade 7</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Subject</label>
                                                <select value={subject} onChange={e => setSubject(e.target.value)} className="w-full border rounded-lg px-4 py-2">
                                                    <option value="">Select Subject</option>
                                                    <option value="Math">Mathematics</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div>
                                            <h4 className="font-medium mb-2">Assignments ({courseData.assignments.length}):</h4>
                                            <div className="space-y-2">
                                                {courseData.assignments.map(a => (
                                                    <div key={a.id} className="bg-white p-3 rounded border">
                                                        <div className="font-medium">{a.title}</div>
                                                        <div className="text-sm text-gray-600">{a.description}</div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <button
                                        onClick={analyzeContent}
                                        disabled={isAnalyzing || !gradeLevel || !subject}
                                        className="w-full bg-indigo-600 text-white px-6 py-4 rounded-lg font-medium hover:bg-indigo-700 disabled:bg-gray-400"
                                    >
                                        {isAnalyzing ? 'Analyzing...' : 'Analyze Standards Alignment'}
                                    </button>
                                </div>
                            )}

                            {activeTab === 'results' && analysis && (
                                <div className="space-y-6">
                                    <h2 className="text-2xl font-bold">Analysis Results</h2>
                                    <div className="bg-indigo-50 rounded-lg p-6">
                                        <div className="flex justify-between items-center mb-4">
                                            <div>
                                                <h3 className="text-lg font-semibold mb-2">Overall Score</h3>
                                                <p className="text-gray-700">{analysis.summary}</p>
                                            </div>
                                            <div className="text-5xl font-bold text-indigo-600">{analysis.score}%</div>
                                        </div>
                                        <div className="mt-4 pt-4 border-t border-indigo-200">
                                            <h4 className="font-medium mb-3">Domain Coverage:</h4>
                                            <div className="space-y-2">
                                                {Object.entries(analysis.domains).map(([domain, pct]) => (
                                                    <div key={domain}>
                                                        <div className="flex justify-between text-sm mb-1">
                                                            <span>{domain}</span>
                                                            <span className="text-indigo-600">{pct}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-200 rounded-full h-2">
                                                            <div
                                                                className={'h-2 rounded-full ' + (pct >= 70 ? 'bg-green-500' : pct >= 40 ? 'bg-yellow-500' : 'bg-red-500')}
                                                                style={{ width: pct + '%' }}
                                                            ></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>
                                    <div className="bg-white border-2 border-indigo-200 rounded-lg p-6">
                                        <h3 className="text-xl font-semibold mb-4">Recommendations</h3>
                                        <ul className="space-y-2">
                                            {analysis.recommendations.map((rec, i) => (
                                                <li key={i} className="flex gap-2">
                                                    <span className="text-indigo-600">â€¢</span>
                                                    <span>{rec}</span>
                                                </li>
                                            ))}
                                        </ul>
                                    </div>
                                    <button onClick={() => setActiveTab('setup')} className="bg-gray-200 px-6 py-3 rounded-lg hover:bg-gray-300">
                                        Analyze Another Course
                                    </button>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
