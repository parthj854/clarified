<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Common Core Analyzer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        
        const App = () => {
            const [activeTab, setActiveTab] = useState('connect');
            const [isConnected, setIsConnected] = useState(false);
            const [user, setUser] = useState(null);
            const [accessToken, setAccessToken] = useState(null);
            const [courses, setCourses] = useState([]);
            const [courseData, setCourseData] = useState(null);
            const [gradeLevel, setGradeLevel] = useState('');
            const [subject, setSubject] = useState('');
            const [analysis, setAnalysis] = useState(null);
            const [isAnalyzing, setIsAnalyzing] = useState(false);

            const handleGoogleSignIn = () => {
                if (!window.google) {
                    alert('Google Sign-In loading. Please wait and try again.');
                    return;
                }
                try {
                    window.google.accounts.oauth2.initTokenClient({
                        client_id: '678343598174-cl1orhj1onnq5r79esv7sf0i6mht3p26.apps.googleusercontent.com',
                        scope: 'https://www.googleapis.com/auth/classroom.courses.readonly https://www.googleapis.com/auth/classroom.coursework.students https://www.googleapis.com/auth/userinfo.profile https://www.googleapis.com/auth/userinfo.email',
                        callback: async (response) => {
                            if (response.access_token) {
                                setAccessToken(response.access_token);
                                const userResp = await fetch('https://www.googleapis.com/oauth2/v2/userinfo', {
                                    headers: { 'Authorization': 'Bearer ' + response.access_token }
                                });
                                setUser(await userResp.json());
                                const coursesResp = await fetch('https://classroom.googleapis.com/v1/courses?courseStates=ACTIVE', {
                                    headers: { 'Authorization': 'Bearer ' + response.access_token }
                                });
                                const data = await coursesResp.json();
                                setCourses(data.courses || []);
                                setIsConnected(true);
                                setActiveTab('courses');
                            }
                        }
                    }).requestAccessToken();
                } catch (err) {
                    alert('Sign-in failed: ' + err.message);
                }
            };

            const startDemo = () => {
                setUser({ name: 'Demo Teacher', email: 'demo@school.edu' });
                setAccessToken('demo');
                setIsConnected(true);
                setCourses([
                    { id: '1', name: 'Grade 7 Mathematics', section: 'Room 204' }
                ]);
                setActiveTab('courses');
            };

            const selectCourse = async (courseId) => {
                try {
                    if (accessToken === 'demo') {
                        // Demo mode
                        setCourseData({
                            courseName: 'Grade 7 Mathematics (Demo)',
                            assignments: [
                                { id: 1, title: 'Ratios and Proportions Worksheet', description: 'Unit rates practice', dueDate: '2024-12-25', maxPoints: 20, type: 'Assignment', materials: [] },
                                { id: 2, title: 'Linear Expressions Quiz', description: 'Solve equations', dueDate: '2024-12-28', maxPoints: 100, type: 'Quiz', materials: [] }
                            ],
                            materials: []
                        });
                        setActiveTab('setup');
                        return;
                    }

                    console.log('üîç Fetching course data for courseId:', courseId);
                    console.log('üîë Access token:', accessToken ? 'Present (length: ' + accessToken.length + ')' : 'Missing!');

                    // FETCH REAL ASSIGNMENTS FROM GOOGLE CLASSROOM
                    const courseworkUrl = `https://classroom.googleapis.com/v1/courses/${courseId}/courseWork?pageSize=100`;
                    console.log('üì° Fetching from:', courseworkUrl);
                    
                    const courseworkResponse = await fetch(courseworkUrl, {
                        headers: { 
                            'Authorization': 'Bearer ' + accessToken,
                            'Accept': 'application/json'
                        }
                    });

                    console.log('üì• Coursework response status:', courseworkResponse.status);

                    if (!courseworkResponse.ok) {
                        const errorText = await courseworkResponse.text();
                        console.error('‚ùå Coursework API Error:', errorText);
                        throw new Error(`API returned ${courseworkResponse.status}: ${errorText.substring(0, 200)}`);
                    }

                    // FETCH REAL COURSE MATERIALS
                    const materialsUrl = `https://classroom.googleapis.com/v1/courses/${courseId}/courseWorkMaterials?pageSize=100`;
                    const materialsResponse = await fetch(materialsUrl, {
                        headers: { 
                            'Authorization': 'Bearer ' + accessToken,
                            'Accept': 'application/json'
                        }
                    });

                    console.log('üì• Materials response status:', materialsResponse.status);

                    const courseworkData = await courseworkResponse.json();
                    const materialsData = materialsResponse.ok ? await materialsResponse.json() : { courseWorkMaterial: [] };

                    console.log('üìä Raw coursework data:', courseworkData);

                    // Process REAL assignments
                    const realAssignments = (courseworkData.courseWork || []).map(work => ({
                        id: work.id,
                        title: work.title,
                        description: work.description || 'No description provided',
                        dueDate: work.dueDate ? `${work.dueDate.year}-${String(work.dueDate.month).padStart(2, '0')}-${String(work.dueDate.day).padStart(2, '0')}` : 'No due date',
                        maxPoints: work.maxPoints || 0,
                        type: work.workType || 'Assignment',
                        materials: work.materials || [],
                        state: work.state
                    }));

                    // Process REAL materials
                    const realMaterials = (materialsData.courseWorkMaterial || []).map(material => ({
                        id: material.id,
                        title: material.title,
                        description: material.description || 'No description',
                        materials: material.materials || []
                    }));

                    console.log('‚úÖ Successfully loaded:', realAssignments.length, 'assignments');
                    console.log('‚úÖ Successfully loaded:', realMaterials.length, 'materials');
                    console.log('üìù Assignments:', realAssignments);

                    setCourseData({
                        courseName: courses.find(c => c.id === courseId)?.name || 'Course',
                        assignments: realAssignments,
                        materials: realMaterials,
                        syllabus: 'Syllabus extracted from course materials'
                    });
                    
                    setActiveTab('setup');
                } catch (err) {
                    console.error('‚ùå FULL ERROR DETAILS:', err);
                    console.error('Error name:', err.name);
                    console.error('Error message:', err.message);
                    console.error('Error stack:', err.stack);
                    
                    alert('Could not load real assignments. Error: ' + err.message + '\n\nCheck browser console (F12) for details.\n\nUsing demo data instead.');
                    
                    // Fallback to demo data
                    setCourseData({
                        courseName: 'Grade 7 Mathematics (Demo - Error Loading Real Data)',
                        assignments: [
                            { id: 1, title: 'Demo Assignment', description: 'This is demo data because real data failed to load', dueDate: '2024-12-25', maxPoints: 20, type: 'Assignment', materials: [] }
                        ],
                        materials: []
                    });
                    setActiveTab('setup');
                }
            };

            const analyzeContent = async () => {
                if (!gradeLevel || !subject) {
                    alert('Please select grade level and subject');
                    return;
                }
                setIsAnalyzing(true);
                
                try {
                    console.log('ü§ñ Starting AI analysis with Claude API...');
                    
                    // Build detailed assignment information for AI
                    const assignmentDetails = courseData.assignments.map(a => ({
                        title: a.title,
                        description: a.description,
                        type: a.type,
                        points: a.maxPoints,
                        dueDate: a.dueDate,
                        attachments: a.materials.length
                    }));

                    // Build the prompt for Claude
                    const prompt = `You are an expert in California Common Core State Standards for Grade ${gradeLevel} Mathematics. 

Analyze this course's alignment with CA Common Core Standards:

COURSE: ${courseData.courseName}
GRADE LEVEL: ${gradeLevel}
SUBJECT: Mathematics

ASSIGNMENTS (${courseData.assignments.length} total):
${JSON.stringify(assignmentDetails, null, 2)}

CALIFORNIA COMMON CORE STANDARDS FOR GRADE 7 MATHEMATICS:
The Grade 7 Math standards are organized into 5 domains:

1. 7.RP - Ratios and Proportional Relationships
   - 7.RP.1: Compute unit rates
   - 7.RP.2.a: Decide if quantities are proportional
   - 7.RP.2.b: Identify constant of proportionality
   - 7.RP.2.c: Represent proportional relationships by equations
   - 7.RP.2.d: Explain points on graphs
   - 7.RP.3: Use proportions to solve multistep problems

2. 7.NS - The Number System
   - 7.NS.1.a-d: Add and subtract rational numbers
   - 7.NS.2.a-d: Multiply and divide rational numbers
   - 7.NS.3: Solve real-world problems with rational numbers

3. 7.EE - Expressions and Equations
   - 7.EE.1: Apply properties to linear expressions
   - 7.EE.2: Rewrite expressions in different forms
   - 7.EE.3: Solve multi-step problems
   - 7.EE.4.a: Solve equations px + q = r
   - 7.EE.4.b: Solve inequalities

4. 7.G - Geometry
   - 7.G.1: Scale drawings
   - 7.G.2: Draw geometric shapes
   - 7.G.3: Cross-sections of 3D figures
   - 7.G.4: Circle formulas
   - 7.G.5: Angle relationships
   - 7.G.6: Area, volume, surface area

5. 7.SP - Statistics and Probability
   - 7.SP.1-2: Random sampling and inferences
   - 7.SP.3-4: Compare populations
   - 7.SP.5-8: Probability models and compound events

Provide a JSON response (ONLY JSON, no markdown) with this EXACT structure:
{
  "score": <number 0-100>,
  "summary": "<brief analysis>",
  "domains": {
    "7.RP (Ratios)": <percentage>,
    "7.NS (Number System)": <percentage>,
    "7.EE (Expressions)": <percentage>,
    "7.G (Geometry)": <percentage>,
    "7.SP (Statistics)": <percentage>
  },
  "standardsMet": [
    {
      "code": "<exact standard code like 7.RP.1>",
      "description": "<what the standard requires>",
      "evidence": "<which assignment addresses this and how>"
    }
  ],
  "standardsNotMet": [
    {
      "code": "<exact standard code>",
      "description": "<what the standard requires>",
      "importance": "<why this matters>",
      "impact": "<impact on student learning>"
    }
  ],
  "recommendations": [
    {
      "priority": "<CRITICAL|HIGH|MEDIUM>",
      "standard": "<standard code(s)>",
      "action": "<specific action to take>",
      "timeframe": "<when to implement>",
      "rationale": "<why this is important>"
    }
  ]
}

Be thorough and specific. List ALL standards that are not met.`;

                    console.log('üì§ Sending to backend API...');

                    // Call YOUR Vercel backend (not Claude API directly)
                    const response = await fetch('https://clarifi-ed-backend.vercel.app/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            assignments: courseData.assignments,
                            gradeLevel: gradeLevel,
                            subject: subject,
                            courseName: courseData.courseName
                        })
                    });

                    console.log('üì• Response status:', response.status);

                    if (!response.ok) {
                        throw new Error(`Claude API error: ${response.status}`);
                    }

                    const analysisResult = await response.json();
                    console.log('‚úÖ Backend response:', analysisResult);

                    // Check if backend returned an error
                    if (analysisResult.error) {
                        throw new Error(analysisResult.message || analysisResult.error);
                    }

                    setAnalysis(analysisResult);
                    setActiveTab('results');
                } catch (err) {
                    console.error('‚ùå AI Analysis Error:', err);
                    alert('AI analysis failed: ' + err.message + '\n\nUsing demo results for now. Check console for details.');
                    
                    // Fallback to demo data
                    setAnalysis({
                        score: 72,
                        summary: 'Demo results (AI analysis failed). Moderate alignment with CA Common Core Standards.',
                        domains: { 
                            '7.RP (Ratios)': 80, 
                            '7.NS (Number System)': 65, 
                            '7.EE (Expressions)': 75, 
                            '7.G (Geometry)': 45, 
                            '7.SP (Statistics)': 30 
                        },
                        standardsMet: [
                            { code: '7.RP.1', description: 'Compute unit rates', evidence: 'Demo evidence' }
                        ],
                        standardsNotMet: [
                            { code: '7.G.1', description: 'Scale drawings', importance: 'Demo importance', impact: 'Demo impact' }
                        ],
                        recommendations: [
                            { priority: 'CRITICAL', standard: '7.SP', action: 'Demo action', timeframe: 'Demo timeframe', rationale: 'Demo rationale' }
                        ]
                    });
                    setActiveTab('results');
                } finally {
                    setIsAnalyzing(false);
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
                    <div className="max-w-6xl mx-auto">
                        <div className="bg-white rounded-lg shadow-lg p-6 mb-6">
                            <div className="flex items-center justify-between flex-wrap gap-4">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800">California Common Core Analyzer</h1>
                                    <p className="text-sm text-gray-600">AI-Powered Standards Alignment Analysis</p>
                                </div>
                                {isConnected && user && (
                                    <div className="flex items-center gap-3">
                                        {user.picture && <img src={user.picture} className="w-10 h-10 rounded-full" alt="User" />}
                                        <div className="text-right">
                                            <div className="text-sm font-medium">{user.name}</div>
                                            <div className="text-xs text-gray-500">{user.email}</div>
                                        </div>
                                        <button onClick={() => { setIsConnected(false); setActiveTab('connect'); setCourses([]); setCourseData(null); }} className="px-4 py-2 bg-gray-200 rounded-lg text-sm hover:bg-gray-300">Sign Out</button>
                                    </div>
                                )}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg mb-6">
                            <div className="flex border-b overflow-x-auto">
                                {['connect', 'courses', 'setup', 'results'].map(tab => (
                                    <button
                                        key={tab}
                                        onClick={() => setActiveTab(tab)}
                                        disabled={!isConnected && tab !== 'connect'}
                                        className={'flex-1 py-4 px-6 font-medium capitalize whitespace-nowrap ' + (activeTab === tab ? 'border-b-2 border-indigo-600 text-indigo-600' : 'text-gray-500') + (!isConnected && tab !== 'connect' ? ' opacity-50 cursor-not-allowed' : '')}
                                    >
                                        {tab}
                                    </button>
                                ))}
                            </div>
                        </div>

                        <div className="bg-white rounded-lg shadow-lg p-6">
                            {activeTab === 'connect' && (
                                <div className="text-center py-12">
                                    <div className="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                        <svg className="w-8 h-8 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                                        </svg>
                                    </div>
                                    <h2 className="text-2xl font-bold mb-4">Connect Google Classroom</h2>
                                    <p className="text-gray-600 mb-8 max-w-md mx-auto">
                                        Sign in to analyze your courses against California Common Core Standards
                                    </p>
                                    <button onClick={handleGoogleSignIn} className="bg-white border-2 border-gray-300 px-8 py-3 rounded-lg font-medium hover:bg-gray-50 inline-flex items-center gap-3 mb-4">
                                        <svg className="w-5 h-5" viewBox="0 0 24 24">
                                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                                        </svg>
                                        Sign in with Google
                                    </button>
                                    <div>
                                        <button onClick={startDemo} className="text-sm text-gray-500 underline hover:text-gray-700">
                                            Try Demo Mode (No Sign-In Required)
                                        </button>
                                    </div>
                                </div>
                            )}

                            {activeTab === 'courses' && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Select a Course to Analyze</h2>
                                    {courses.length === 0 && (
                                        <p className="text-gray-500 text-center py-8">No courses found. Make sure you have active courses in Google Classroom.</p>
                                    )}
                                    <div className="grid md:grid-cols-2 lg:grid-cols-3 gap-4">
                                        {courses.map(course => (
                                            <button
                                                key={course.id}
                                                onClick={() => selectCourse(course.id)}
                                                className="text-left p-6 border-2 rounded-lg hover:border-indigo-400 hover:bg-indigo-50 transition-all"
                                            >
                                                <h3 className="font-semibold text-lg mb-2">{course.name}</h3>
                                                <p className="text-sm text-gray-600">{course.section || 'No section info'}</p>
                                                {course.descriptionHeading && (
                                                    <p className="text-xs text-gray-500 mt-2">{course.descriptionHeading}</p>
                                                )}
                                            </button>
                                        ))}
                                    </div>
                                </div>
                            )}

                            {activeTab === 'setup' && courseData && (
                                <div>
                                    <h2 className="text-2xl font-bold mb-6">Configure Analysis</h2>
                                    <div className="bg-gray-50 rounded-lg p-6 mb-6">
                                        <div className="flex items-center justify-between mb-4">
                                            <h3 className="font-semibold text-lg">{courseData.courseName}</h3>
                                            {accessToken !== 'demo' && (
                                                <span className="text-xs bg-green-100 text-green-800 px-3 py-1 rounded-full">Real Google Classroom Data</span>
                                            )}
                                            {accessToken === 'demo' && (
                                                <span className="text-xs bg-gray-100 text-gray-600 px-3 py-1 rounded-full">Demo Mode</span>
                                            )}
                                        </div>

                                        <div className="grid md:grid-cols-2 gap-6 mb-6">
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Grade Level</label>
                                                <select value={gradeLevel} onChange={e => setGradeLevel(e.target.value)} className="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                                                    <option value="">Select Grade</option>
                                                    <option value="7">Grade 7</option>
                                                    <option value="8">Grade 8</option>
                                                </select>
                                            </div>
                                            <div>
                                                <label className="block text-sm font-medium mb-2">Subject</label>
                                                <select value={subject} onChange={e => setSubject(e.target.value)} className="w-full border rounded-lg px-4 py-2 focus:ring-2 focus:ring-indigo-500">
                                                    <option value="">Select Subject</option>
                                                    <option value="Math">Mathematics</option>
                                                </select>
                                            </div>
                                        </div>

                                        <div>
                                            <h4 className="font-medium mb-3">üìö Assignments Found: {courseData.assignments.length}</h4>
                                            {courseData.assignments.length === 0 && (
                                                <p className="text-gray-500 text-sm italic">No assignments found in this course</p>
                                            )}
                                            <div className="space-y-3 max-h-96 overflow-y-auto">
                                                {courseData.assignments.map(a => (
                                                    <div key={a.id} className="bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                                                        <div className="flex justify-between items-start mb-2">
                                                            <div className="font-semibold text-gray-800">{a.title}</div>
                                                            <span className="text-xs bg-indigo-100 text-indigo-800 px-2 py-1 rounded">{a.type}</span>
                                                        </div>
                                                        <div className="text-sm text-gray-600 mb-2">{a.description}</div>
                                                        <div className="flex justify-between items-center text-xs text-gray-500">
                                                            <span>üìÖ Due: {a.dueDate}</span>
                                                            <span>üéØ {a.maxPoints} points</span>
                                                        </div>
                                                        {a.materials && a.materials.length > 0 && (
                                                            <div className="mt-3 pt-3 border-t border-gray-100">
                                                                <div className="text-xs font-medium text-blue-700 mb-2">
                                                                    üìé Attachments ({a.materials.length}):
                                                                </div>
                                                                <div className="ml-4 space-y-1">
                                                                    {a.materials.map((mat, i) => (
                                                                        <div key={i} className="text-xs text-gray-600">
                                                                            {mat.driveFile && `üìÑ ${mat.driveFile.driveFile.title}`}
                                                                            {mat.link && `üîó ${mat.link.title || mat.link.url}`}
                                                                            {mat.youtubeVideo && `üé• ${mat.youtubeVideo.title}`}
                                                                            {mat.form && `üìù ${mat.form.title}`}
                                                                        </div>
                                                                    ))}
                                                                </div>
                                                            </div>
                                                        )}
                                                    </div>
                                                ))}
                                            </div>
                                        </div>

                                        {courseData.materials && courseData.materials.length > 0 && (
                                            <div className="mt-6">
                                                <h4 className="font-medium mb-3">üìë Course Materials: {courseData.materials.length}</h4>
                                                <div className="space-y-2">
                                                    {courseData.materials.map(m => (
                                                        <div key={m.id} className="bg-blue-50 p-3 rounded border border-blue-100 text-sm">
                                                            <div className="font-medium text-blue-900">{m.title}</div>
                                                            <div className="text-xs text-blue-700 mt-1">{m.description}</div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>

                                    <button
                                        onClick={analyzeContent}
                                        disabled={isAnalyzing || !gradeLevel || !subject}
                                        className="w-full bg-indigo-600 text-white px-6 py-4 rounded-lg font-semibold text-lg hover:bg-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                                    >
                                        {isAnalyzing ? 'üîç Analyzing with AI...' : '‚ú® Analyze Standards Alignment'}
                                    </button>
                                </div>
                            )}

                            {activeTab === 'results' && analysis && (
                                <div className="space-y-6">
                                    <h2 className="text-3xl font-bold">üìä Standards Alignment Analysis</h2>
                                    
                                    <div className="bg-gradient-to-r from-indigo-50 to-blue-50 rounded-lg p-6 border-2 border-indigo-200">
                                        <div className="flex flex-col md:flex-row justify-between items-start md:items-center gap-4 mb-4">
                                            <div className="flex-1">
                                                <h3 className="text-xl font-semibold mb-2 text-indigo-900">Overall Alignment Score</h3>
                                                <p className="text-gray-700">{analysis.summary}</p>
                                            </div>
                                            <div className="text-center">
                                                <div className="text-6xl font-bold text-indigo-600">{analysis.score}%</div>
                                                <div className="text-sm text-gray-600 mt-1">
                                                    {analysis.score >= 80 ? 'üü¢ Strong' : analysis.score >= 60 ? 'üü° Moderate' : 'üî¥ Needs Work'}
                                                </div>
                                            </div>
                                        </div>
                                        
                                        <div className="mt-6 pt-6 border-t border-indigo-200">
                                            <h4 className="font-semibold mb-4 text-indigo-900">Domain Coverage Breakdown:</h4>
                                            <div className="space-y-3">
                                                {Object.entries(analysis.domains).map(([domain, pct]) => (
                                                    <div key={domain}>
                                                        <div className="flex justify-between text-sm mb-1">
                                                            <span className="font-medium">{domain}</span>
                                                            <span className="text-indigo-600 font-semibold">{pct}%</span>
                                                        </div>
                                                        <div className="w-full bg-gray-200 rounded-full h-3">
                                                            <div
                                                                className={'h-3 rounded-full transition-all ' + (pct >= 70 ? 'bg-green-500' : pct >= 40 ? 'bg-yellow-500' : 'bg-red-500')}
                                                                style={{ width: pct + '%' }}
                                                            ></div>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    </div>

                                    {/* STANDARDS MET */}
                                    <div className="bg-green-50 border-2 border-green-300 rounded-lg p-6">
                                        <h3 className="text-2xl font-bold mb-4 text-green-900 flex items-center gap-2">
                                            ‚úÖ Standards Currently Met ({analysis.standardsMet.length})
                                        </h3>
                                        <div className="space-y-3">
                                            {analysis.standardsMet.map((std, i) => (
                                                <div key={i} className="bg-white rounded-lg p-4 border border-green-200">
                                                    <div className="flex items-start gap-3">
                                                        <div className="bg-green-600 text-white px-3 py-1 rounded font-mono text-sm font-bold flex-shrink-0">
                                                            {std.code}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="font-semibold text-gray-900 mb-1">{std.description}</div>
                                                            <div className="text-sm text-gray-600 italic">Evidence: {std.evidence}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* STANDARDS NOT MET */}
                                    <div className="bg-red-50 border-2 border-red-300 rounded-lg p-6">
                                        <h3 className="text-2xl font-bold mb-4 text-red-900 flex items-center gap-2">
                                            ‚ùå Standards NOT Being Met ({analysis.standardsNotMet.length})
                                        </h3>
                                        <div className="bg-red-100 border border-red-300 rounded-lg p-4 mb-4">
                                            <p className="text-sm text-red-900 font-semibold">
                                                ‚ö†Ô∏è CRITICAL: {analysis.standardsNotMet.length} standards are not addressed. 
                                                Students will have significant gaps in their Grade 7 mathematics knowledge.
                                            </p>
                                        </div>
                                        <div className="space-y-3 max-h-96 overflow-y-auto">
                                            {analysis.standardsNotMet.map((std, i) => (
                                                <div key={i} className="bg-white rounded-lg p-4 border border-red-200">
                                                    <div className="flex items-start gap-3">
                                                        <div className="bg-red-600 text-white px-3 py-1 rounded font-mono text-sm font-bold flex-shrink-0">
                                                            {std.code}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="font-semibold text-gray-900 mb-2">{std.description}</div>
                                                            <div className="text-sm space-y-1">
                                                                <div className="text-orange-700">
                                                                    <strong>Why Important:</strong> {std.importance}
                                                                </div>
                                                                <div className="text-red-700">
                                                                    <strong>Impact:</strong> {std.impact}
                                                                </div>
                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    {/* RECOMMENDATIONS */}
                                    <div className="bg-amber-50 border-2 border-amber-300 rounded-lg p-6">
                                        <h3 className="text-2xl font-bold mb-4 text-amber-900">üí° Prioritized Action Plan</h3>
                                        <div className="space-y-4">
                                            {analysis.recommendations.map((rec, i) => (
                                                <div key={i} className="bg-white rounded-lg p-5 border-l-4" style={{borderLeftColor: rec.priority === 'CRITICAL' ? '#dc2626' : rec.priority === 'HIGH' ? '#f59e0b' : '#3b82f6'}}>
                                                    <div className="flex items-start gap-3">
                                                        <div className={'px-3 py-1 rounded text-white text-xs font-bold ' + (rec.priority === 'CRITICAL' ? 'bg-red-600' : rec.priority === 'HIGH' ? 'bg-orange-500' : 'bg-blue-500')}>
                                                            {rec.priority}
                                                        </div>
                                                        <div className="flex-1">
                                                            <div className="flex items-center gap-2 mb-2">
                                                                <span className="font-mono text-sm bg-gray-100 px-2 py-1 rounded">{rec.standard}</span>
                                                                <span className="text-xs text-gray-500">‚Ä¢ {rec.timeframe}</span>
                                                            </div>
                                                            <div className="font-semibold text-gray-900 mb-2">{rec.action}</div>
                                                            <div className="text-sm text-gray-600 italic">{rec.rationale}</div>
                                                        </div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="flex gap-4">
                                        <button onClick={() => setActiveTab('setup')} className="flex-1 bg-gray-200 px-6 py-3 rounded-lg font-medium hover:bg-gray-300 transition-colors">
                                            ‚Üê Analyze Another Course
                                        </button>
                                        <button onClick={() => window.print()} className="flex-1 bg-indigo-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-indigo-700 transition-colors">
                                            üñ®Ô∏è Print Report
                                        </button>
                                    </div>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
